@TANK_DEFINITION[*]:HAS[@TANK[ElectricCharge]]:NEEDS[RealFuels]
{
	+TANK[ElectricCharge]
	{
		@name = StoredCharge
		@mass *= 1000
		@utilization /= 1000
	}
}

@PART[*]:HAS[@MODULE[ModuleFuelTanks]]:NEEDS[RealFuels]:AFTER[RealFuels]
{
	MODULE
	{
		 name = RealBattery
		 
		 BatteryType = 3 // 1 = Lead_Acid; 2 = Lead_Acid_singleUse; 3 = Li_Ion
	}
}
