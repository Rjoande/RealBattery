        #LOC_RB_short_vint_Nuke_classified = Hf-##### (vintage)

        #LOC_RB_descDet_decal_TBat = - <b>READ AND UNDERSTAND</b> all ignition procedures before lighting the pyro-starter.\n- <b>KEEP AWAY</b> from SRB ignition lines, volatile fuel, and curious interns.\n- Once activated, this battery will not stop producing power.\n- Thermal output may exceed comfort levels. Handle with insulated gloves.
        #LOC_RB_descDet_decal_PbAc = - <b>KEEP UPRIGHT:</b> acid prefers to stay inside the container.\n- <b>DO NOT REVERSE POLARITY</b> or ship orientation.\n- <b>CORROSIVE MATERIAL:</b> prolonged contact may improve transparency of nearby surfaces.\n- Do not use to restart spent rovers.\n- Not suitable for space flight.
        #LOC_RB_descDet_decal_NiCd = - <b>DO NOT USE AS A COUNTERWEIGHT.</b>\n- <b>RECYCLE RESPONSIBLY:</b> Cadmium is not biodegradable, nor edible.\n- <b>RECOMMENDED STORAGE LOCATION:</b> anywhere your engineer isn't standing.\n- Will hum softly when mistreated. That's not a feature.
        #LOC_RB_descDet_decal_NiZn = - <b>LIVELY DISCHARGE.</b> Best used in moderation.\n- <b>MAY CORRODE TERMINALS</b>, experiment data and life-support systems.\n- <b>STORE IN A COOL, DRY, PREFERABLY DISTANT PLACE.</b>\n- <b>CHECK COOLING TWICE:</b> overconfidence voids warranty and spacecraft.
        #LOC_RB_descDet_decal_AgOx = - <b>DO NOT ATTEMPT RECHARGE:</b> designed for one-way missions and brave probes.\n- <b>KEEP AWAY FROM SUNLIGHT,</b> solvents, and over-enthusiastic interns.\n- <b>SHINY DOESN'T MEAN EDIBLE.</b> Don't test this hypothesis.\n- Not approved for coin-slot hacks or space vending machines.
        #LOC_RB_descDet_decal_AgZn = - <b>HIGH PERFORMANCE CHEMISTRY.</b> That's not a toy.\n- <b>KEEP AWAY FROM SUNLIGHT,</b> solvents, and over-enthusiastic interns.\n- <b>SHINY DOESN'T MEAN EDIBLE.</b> Don't test this hypothesis.\n- Not approved for coin-slot hacks or space vending machines.
        #LOC_RB_descDet_decal_NiH2 = - <b>PRESSURIZED SYSTEM:</b> handle with care.\n- <b>NOT FOR USE AS A PARTY BALOON.</b>\n- <b>DO NOT EXPOSE TO OPEN FLAME</b> unless you already planned to change orbit.\n- <b>DO NOT DISASSEMBLE</b>, crush, puncture, or use as emergency fuel tank.
        #LOC_RB_descDet_decal_Zebra = - <b>REQUIRES PRE-HEATING BEFORE USE:</b> do not lick to test readiness.\n- <b>COOLDOWN REQUIRED AFTER SHUTDOWN:</b> glowing is not a performance indicator.\n- <b>NOT A HAND WARMER</b> (unless you insist).\n- Works best in thermal loops with something much hotter nearby.
        #LOC_RB_descDet_decal_Li_ion = - <b>PUNCTURE-TESTING VOIDS WARRANTY</b> and hull.\n- <b>CHARGE ONLY WITH CERTIFIED REGULATORS.</b> Improvised adapters count as ignition sources.\n- Fire suppression systems must be rated for lithium-based events, not optimism.\n- Swelling, odor, or hissing are early signs of mission failure.
        #LOC_RB_descDet_decal_Li_poly = - <b>DO NOT FOLD,</b> squeeze, or encourage swelling: it's not supposed to do that.\n- <b>AVOID EXCESSIVE HEAT,</b> cold, or enthusiasm.\n- <b>OVERCHARGING OR DEEP DISCHARGE</b> may cause irreversible loss of both power and ship integrity.\n- Do not store under pressure, near fuel lines, or within snack compartments.
        #LOC_RB_descDet_decal_Graphene = - <b>WARNING:</b> cannot double as a heatshield (we tried).\n- <b>AVOID DIRECT SKIN CONTACT</b> during operation.\n- <b>DISPOSE THROUGH APPROVED RECYCLING:</b> unauthorized handling voids warranty. No refunds.\n- Ensure wiring and fuses can handle full current surge.\n- Should not be used as footrests or paperweights.
        #LOC_RB_descDet_decal_SSB = - <b>DO NOT EXCEED RATED CHARGE VOLTAGE:</b> this is not an experiment.\n- <b>MECHANICAL SHOCKS MAY CAUSE FRACTURES:</b> make sure pilots understand that.\n- Heat buildup indicates improper load balancing.\n- Stable under abuse, unless the abuse becomes creative.
        #LOC_RB_descDet_decal_Nuke = - <b>EMITS POWER AND UNWANTED ATTENTION</b> from regulatory agencies.\n- <b>NON-ZERO PROBABILITY OF SPONTANEOUS RUNAWAY.</b> Flight controllers are advised to keep a finger on the abort button.\n- <b>DO NOT DISPOSE IN ATMOSPHERE,</b> oceans, or politics.\n- Not technically a reactor, but don't stand too close anyway.
        #LOC_RB_descDet_decal_Nuke_classified = - <b>EMITS POWER AND</b> [####REDACTED####] from regulatory [REDACTED] agencies.\n- <b>NON-ZERO PROBABILITY OF[#####REDACTED#####].</b> Flight controllers are advised to keep a finger on the abort button.\n- DO NOT DISPOSE IN ATMOSPHERE, oceans,[#REDACTED#].\n- Not technically [REDACTED] but don't stand too close anyway.

        #LOC_RB_descSum_decal-small_TBat = Non-rechargeable. Lifetime duration guaranteed. Military-grade.
        #LOC_RB_descSum_decal-small_PbAc = Up to 75 charges (0.2C max). Not certified for aerospace use.
        #LOC_RB_descSum_decal-small_NiCd = Up to 500 charges guaranteed. Now with 3% less memory effect!
        #LOC_RB_descSum_decal-small_NiZn = Designed for experimental missions. Up to 800 complete cycles.
        #LOC_RB_descSum_decal-small_AgOx = Non-rechargeable.\nMilitary supplies may have restrictions in your Space Program.
        #LOC_RB_descSum_decal-small_AgZn = Now with 50% more power!\nMilitary supplies may have restrictions in your Space Program.
        #LOC_RB_descSum_decal-small_NiH2 = Over 20,000 charge cycles - Optimized for orbital flights.
        #LOC_RB_descSum_decal-small_Zebra = The ultimate long-lasting and fire-proof battery for your EEVs!
        #LOC_RB_descSum_decal-small_Li_ion = Up to 1,000 cycles at full power. Warranty void if set on fire.
        #LOC_RB_descSum_decal-small_Li_poly = Now 100% gluten-free & vegan friendly (NOT A SNACK).
        #LOC_RB_descSum_decal-small_Graphene = Ultimate nanometric electrolytes. Up to 2,500 hi-energy charges.
        #LOC_RB_descSum_decal-small_SSB = Solid-state power for a safer tomorrow.
        #LOC_RB_descSum_decal-small_Nuke = WARNING: Gamma-ray bursts may occur if opened.
        #LOC_RB_descSum_decal-small_Nuke_classified = WARNING: [###REDACTED###] may occur if opened.


