        #LOC_RB_Decal_desc = Standardized industrial markings used across engineering facilities to identify different battery chemistries. Each decal carries the color code and symbol of a specific cell type - from rugged lead-acid units to advanced lithium and graphene designs. Apply them to ensure proper maintenance, safety, and that distinctive aerospace look.
