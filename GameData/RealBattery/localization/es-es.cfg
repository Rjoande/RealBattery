        // === Alarms / Messages === //

        #LOC_RB_DeplAlarmTitle = Agotamiento de batería en <<1>>.

        #LOC_RB_DeplToastMsg = ¡La nave <<1>> se quedará sin energía pronto!

        #LOC_RB_DeplToastMsg_A = Hemos perdido contacto con <<1>>. Tal vez alguien dejó la tostadora encendida allá arriba. Quizá sea hora de echar un vistazo.
        #LOC_RB_DeplToastMsg_B = Parece que <<1>> está funcionando con las últimas reservas. ¿Recordaste desplegar los paneles solares?
        #LOC_RB_DeplToastMsg_C = La telemetría de <<1>> se está desvaneciendo. Se sugiere apagar sistemas no esenciales y buscar la luz del sol.
        #LOC_RB_DeplToastMsg_D = Atención: <<1>> está a punto de dormirse si no se recarga. Busca un rayo de sol o empieza a ahorrar energía.
        #LOC_RB_DeplToastMsg_E = <<1>> está a segundos de un apagón. ¡Encuentra luz solar, rápido!

        #LOC_RB_Toast_BatteryEOL_Title = Fin de vida útil de la batería
        #LOC_RB_Toast_BatteryEOL = Las baterías de <<1>> han alcanzado el final de su vida útil (< 80% de capacidad).

        #LOC_RB_Overheat_title = Sobrecalentamiento de la batería
        #LOC_RB_OverheatMsg1 = Hemos detectado una lectura de temperatura inusual en <<1>>. El circuito de protección se ha activado... esperamos que no en el peor momento posible.
        #LOC_RB_OverheatMsg2 = <<1>> se calentó un poco de más. Apagado automático activado. Intenta no oler el humo.
        #LOC_RB_OverheatMsg3 = Seguridad ante todo: <<1>> superó sus límites térmicos. La energía fue cortada para evitar más emociones.

        #LOC_RB_OverheatToast = ¡sobrecalentamiento de batería detectado!
        #LOC_RB_Runaway_detected = ¡fuga térmica detectada!
        #LOC_RB_RIP_SelfRunaway = ¡Evento R.I.P. espontáneo detectado en <<1>>! El núcleo de hafnio ha entrado en modo de auto-fuga térmica.

        
        // === Battery Chemistries === //

        #LOC_RB_title_TBat = Térmica
        #LOC_RB_short_TBat = Térmica
        #LOC_RB_descSum_TBat = C-rate: 6C \nPérdida térmica: 60% (T° máx: 1300 K) \nAutodescarga: 0% \n<#FF0000>No recargable</color>
        #LOC_RB_descDet_TBat = Esta batería de sal fundida permanece inactiva a temperatura ambiente y se activa mediante una carga pirotécnica. Posee una densidad de potencia muy alta durante periodos breves, lo que la hace especialmente adecuada para sondas atmosféricas y todas esas cosas que acabarían explotando de todos modos. <#FF0000>Una vez activada, no puede detenerse.</color>

        #LOC_RB_title_PbAc = Plomo-ácido
        #LOC_RB_short_PbAc = Pb-Ac
        #LOC_RB_descSum_PbAc = C-rate: 0.2C \nPérdida térmica: 30% (T° máx: 390 K) \nAutodescarga: 4.5%/día \nDurabilidad: 75 ciclos
        #LOC_RB_descDet_PbAc = La batería de plomo-ácido es el tipo recargable más antiguo. Resistente, económica y predecible, pero pesada e ineficiente. Perfecta si no tienes prisa (ni alternativas).

        #LOC_RB_title_NiCd = Níquel-Cadmio
        #LOC_RB_short_NiCd = NiCd
        #LOC_RB_descSum_NiCd = C-rate: 0.5C \nPérdida térmica: 20% (T° máx: 340 K) \nAutodescarga: 3%/día \nDurabilidad: 500 ciclos
        #LOC_RB_descDet_NiCd = Las baterías de níquel son resistentes y fiables, una opción rentable y equilibrada para muchos usos. Su principal desventaja es que no destacan en nada.

        #LOC_RB_title_NiZn = Níquel-Cinc
        #LOC_RB_short_NiZn = NiZn
        #LOC_RB_descSum_NiZn = C-rate: 0.7C \nPérdida térmica: 15% (T° máx: 340 K) \nAutodescarga: 4%/día \nDurabilidad: 800 ciclos
        #LOC_RB_descDet_NiZn = Una batería avanzada y robusta con mayor voltaje y densidad energética que las NiCd o NiMH. Ofrece un buen rendimiento a costo moderado, aunque con menor vida útil por ciclo y más calor a plena carga.

        #LOC_RB_title_AgOx = Óxido de plata
        #LOC_RB_short_AgOx = Ag-Ox
        #LOC_RB_descSum_AgOx = C-rate: 1C \nPérdida térmica: 30% (T° máx: 370 K) \nAutodescarga: 2.5%/día \n<#FF0000>No recargable</color>
        #LOC_RB_descDet_AgOx = Batería simple de alta densidad energética, usada desde los primeros vuelos espaciales. Gran potencia, pero de un solo uso.

        #LOC_RB_title_AgZn = Plata-Cinc
        #LOC_RB_short_AgZn = Ag-Zn
        #LOC_RB_descSum_AgZn = C-rate: 1.5C \nPérdida térmica: 30% (T° máx: 370 K) \nAutodescarga: 2.5%/día \nDurabilidad: 50 ciclos
        #LOC_RB_descDet_AgZn = Evolución recargable de las baterías de óxido de plata. Potente (y cara) como un pequeño cohete. Ideal para descargas rápidas, pero no esperes que dure mucho.

        #LOC_RB_title_NiH2 = Níquel-Hidrógeno
        #LOC_RB_short_NiH2 = NiH2
        #LOC_RB_descSum_NiH2 = C-rate: 0.3C \nPérdida térmica: 15% (T° máx: 360 K) \nAutodescarga: 15%/día \nDurabilidad: 20.000 ciclos
        #LOC_RB_descDet_NiH2 = En comparación con otras baterías recargables, una batería de níquel-hidrógeno ofrece buena energía específica y una vida operativa muy larga, lo que la hace perfecta para satélites de observación y misiones de larga duración.

        #LOC_RB_title_Zebra = KERBA
        #LOC_RB_short_Zebra = KERBA
        #LOC_RB_descSum_Zebra = C-rate: 1C \nPérdida térmica: 10% (T° máx: 1000 K) \nAutodescarga: 0% \nDurabilidad: 4.500 ciclos
        #LOC_RB_descDet_Zebra = La K.E.R.B.A. (Kit Experimental Recargable de Baterías Aeroespaciales) no es muy potente, pero no se autodescarga y no teme al calor. De hecho, puede ser la última parte de la nave en sobrevivir. <#FF0000>Debe alcanzar su temperatura operativa antes de funcionar.<#FF0000>

        #LOC_RB_title_Li_ion = Iones de litio
        #LOC_RB_short_Li_ion = Li-Ion
        #LOC_RB_descSum_Li_ion = C-rate: 1C \nPérdida térmica: 15% (T° máx: 435 K) \nAutodescarga: 1%/día \nDurabilidad: 1.000 ciclos
        #LOC_RB_descDet_Li_ion = Esta batería recargable ofrece un excelente equilibrio entre densidad energética, peso y vida útil. Requiere una gestión térmica cuidadosa, pero ha revolucionado el almacenamiento de energía en los sistemas espaciales modernos.

        #LOC_RB_title_Li_poly = Polímero de litio
        #LOC_RB_short_Li_poly = Li-Poly
        #LOC_RB_descSum_Li_poly = C-rate: 3C \nPérdida térmica: 25% (T° máx: 420 K) \nAutodescarga: 1.5%/día \nDurabilidad: 500 ciclos
        #LOC_RB_descDet_Li_poly = Variante flexible y compacta de las celdas de iones de litio, perfecta para sondas y drones ligeros. No la calientes. Nunca.

        #LOC_RB_title_Graphene = Grafeno
        #LOC_RB_descSum_Graphene = C-rate: 5C \nPérdida térmica: 3% (T° máx: 450 K) \nAutodescarga: 0.2%/día \nDurabilidad: 2.500 ciclos
        #LOC_RB_descDet_Graphene = Una red bidimensional de carbono y silicio que promete baterías ligeras, ultracapaces y con tiempos de respuesta relámpago. ¿Cara? Sí. ¿Exagerada? También. Pero ¿quién ha ganado alguna vez quedándose dentro de los límites?

        #LOC_RB_title_SSB = Estado sólido
        #LOC_RB_short_SSB = SSB
        #LOC_RB_descSum_SSB = C-rate: 2C \nPérdida térmica: 5% (T° máx: 470 K) \nAutodescarga: 0.3%/día \nDurabilidad: 10.000 ciclos
        #LOC_RB_descDet_SSB = La frontera final: sin líquidos, sin explosiones (quizá). Rendimiento estelar, estabilidad térmica y un precio que hará llorar a los contables.

        #LOC_RB_title_Nuke = Hafnio metaestable
        #LOC_RB_short_Nuke = Hf-178m2
        #LOC_RB_descSum_Nuke = C-rate: 0.001C \nPérdida térmica: 12% (T° máx: 1500 K) \nAutodescarga: <5%/año \n<#FF0000>No recargable</color>
        #LOC_RB_descDet_Nuke = Esta exótica batería almacena energía en isótopos nucleares que pueden ser estimulados mediante una Radiación Inducida por Pulso (R.I.P.) para decaer bajo demanda. A diferencia de los RTG tradicionales, su salida puede modularse, ofreciendo energía reactiva sin la complejidad de un reactor completo. <#FF0000>Pequeña, pero real, probabilidad de fuga térmica espontánea.</color>

        #LOC_RB_title_TBat_toasted = Térmica (quemada)
        #LOC_RB_title_PbAc_toasted = Plomo-ácido (quemada)
        #LOC_RB_title_NiCd_toasted = Níquel-Cadmio (quemada)
        #LOC_RB_title_NiZn_toasted = Níquel-Cinc (quemada)
        #LOC_RB_title_AgOx_toasted = Óxido de plata (quemada)
        #LOC_RB_title_AgZn_toasted = Plata-Cinc (quemada)
        #LOC_RB_title_NiH2_toasted = Níquel-Hidrógeno (quemada)
        #LOC_RB_title_Zebra_toasted = KERBA (quemada)
        #LOC_RB_title_Li_ion_toasted = Iones de litio (quemada)
        #LOC_RB_title_Li_poly_toasted = Polímero de litio (quemada)
        #LOC_RB_title_Graphene_toasted = Grafeno (quemada)
        #LOC_RB_title_SSB_toasted = Estado sólido (quemada)
        #LOC_RB_title_Nuke_toasted = Hafnio (quemada)
        #LOC_RB_title_Nuke_classified = H####o
        #LOC_RB_short_Nuke_classified = Hf-#####

        #LOC_RB_short_vint_TBat = Térmica (vintage)
        #LOC_RB_short_vint_PbAc = Pb-Ac (vintage)
        #LOC_RB_short_vint_NiCd = NiCd (vintage)
        #LOC_RB_short_vint_NiZn = NiZn (vintage)
        #LOC_RB_short_vint_AgOx = Ag-Ox (vintage)
        #LOC_RB_short_vint_AgZn = Ag-Zn (vintage)
        #LOC_RB_short_vint_NiH2 = NiH2 (vintage)
        #LOC_RB_short_vint_Zebra = KERBA (vintage)
        #LOC_RB_short_vint_Li_ion = Li-Ion (vintage)
        #LOC_RB_short_vint_Li_poly = Li-Poly (vintage)
        #LOC_RB_title_vint_Graphene = Grafeno (vintage)
        #LOC_RB_short_vint_SSB = SSB (vintage)
        #LOC_RB_short_vint_Nuke = Hf-178m2 (vintage)
        #LOC_RB_short_vint_Nuke_classified = Hf-##### (vintage)

        #LOC_RB_descDet_decal_TBat = - <b>LEA Y COMPRENDA</b> todos los procedimientos de ignición antes de encender el piroarranque.\n- <b>MANTÉNGASE ALEJADO</b> de las líneas de encendido de SRB, combustibles volátiles y becarios curiosos.\n- Una vez activada, esta batería no dejará de producir energía.\n- La salida térmica puede superar los niveles de comodidad. Manipular con guantes aislantes.
        #LOC_RB_descDet_decal_PbAc = - <b>MANTÉNGALA EN POSICIÓN VERTICAL:</b> el ácido prefiere permanecer dentro del contenedor.\n- <b>NO INVIERTA LA POLARIDAD</b> ni la orientación del vehículo.\n- <b>MATERIAL CORROSIVO:</b> el contacto prolongado puede mejorar la transparencia de las superficies cercanas.\n- No la use para reiniciar rovers agotados.\n- No apta para vuelos espaciales.
        #LOC_RB_descDet_decal_NiCd = - <b>NO USAR COMO CONTRAPESO.</b>\n- <b>RECICLE RESPONSABLEMENTE:</b> el cadmio no es biodegradable ni comestible.\n- <b>UBICACIÓN DE ALMACENAMIENTO RECOMENDADA:</b> cualquier lugar donde su ingeniero no esté de pie.\n- Emitirá un suave zumbido si se la maltrata. No es una función.
        #LOC_RB_descDet_decal_NiZn = - <b>DESCARGA VIVA.</b> Úsese con moderación.\n- <b>PUEDE CORROER LOS TERMINALES</b>, datos experimentales y sistemas de soporte vital.\n- <b>ALMACENE EN UN LUGAR FRESCO, SECO Y, PREFERIBLEMENTE, LEJANO.</b>\n- <b>VERIFIQUE LA REFRIGERACIÓN DOS VECES:</b> el exceso de confianza anula la garantía y la nave.
        #LOC_RB_descDet_decal_AgOx = - <b>NO INTENTE RECARGAR:</b> diseñada para misiones unidireccionales y sondas valientes.\n- <b>MANTÉNGASE ALEJADA DE LA LUZ SOLAR,</b> disolventes y becarios demasiado entusiastas.\n- <b>BRILLANTE NO SIGNIFICA COMESTIBLE.</b> No ponga a prueba esta hipótesis.\n- No aprobado para modificaciones de máquinas tragamonedas ni máquinas expendedoras espaciales.
        #LOC_RB_descDet_decal_AgZn = - <b>QUÍMICA DE ALTO RENDIMIENTO.</b> Eso no es un juguete.\n- <b>MANTÉNGASE ALEJADA DE LA LUZ SOLAR,</b> disolventes y becarios demasiado entusiastas.\n- <b>BRILLANTE NO SIGNIFICA COMESTIBLE.</b> No ponga a prueba esta hipótesis.\n- No aprobado para modificaciones de máquinas tragamonedas ni máquinas expendedoras espaciales.
        #LOC_RB_descDet_decal_NiH2 = - <b>SISTEMA PRESURIZADO:</b> tratar con cuidado.\n- <b>NO USAR COMO GLOBO DE FIESTA.</b>\n- <b>NO EXPONGA A LLAMA ABIERTA</b> a menos que ya planee cambiar de órbita.\n- <b>NO DESMONTAR</b>, aplastar, perforar ni utilizar como tanque de combustible de emergencia.
        #LOC_RB_descDet_decal_Zebra = - <b>REQUIERE PRECALENTAMIENTO ANTES DE USAR:</b> no la lama para comprobar si está lista.\n- <b>SE REQUIERE ENFRIAMIENTO DESPUÉS DEL APAGADO:</b> el brillo no indica rendimiento.\n- <b>NO ES UN CALIENTAMANOS</b> (a menos que insista).\n- Funciona mejor en bucles térmicos con algo mucho más caliente cerca.
        #LOC_RB_descDet_decal_Li_ion = - <b>PROBAR CON PUNZONES ANULA LA GARANTÍA</b> y el casco.\n- <b>CARGUE SOLO CON REGULADORES CERTIFICADOS.</b> Los adaptadores improvisados cuentan como fuentes de ignición.\n- Los sistemas contra incendios deben estar clasificados para incidentes con litio, no para el optimismo.\n- La hinchazón, el olor o el silbido son signos tempranos de un fallo dramático.
        #LOC_RB_descDet_decal_Li_poly = - <b>NO DOBLAR,</b> apretar ni fomentar la hinchazón: no debería hacer eso.\n- <b>EVITE EL CALOR EXCESIVO,</b> el frío o el entusiasmo.\n- <b>LA SOBRECARGA O DESCARGA PROFUNDA</b> pueden causar una pérdida irreversible tanto de potencia como de la integridad del buque.\n- No almacenar bajo presión, cerca de líneas de combustible ni en compartimentos de snacks.
        #LOC_RB_descDet_decal_Graphene = - <b>ADVERTENCIA:</b> no puede servir como escudo térmico (lo intentamos).\n- <b>EVITE EL CONTACTO DIRECTO CON LA PIEL</b> durante la operación.\n- <b>DESECHE MEDIANTE RECICLAJE AUTORIZADO:</b> el uso no autorizado anula la garantía. No se admiten devoluciones.\n- Asegúrese de que el cableado y los fusibles soporten el pico de corriente total.\n- No debe usarse como reposapiés ni pisapapeles.
        #LOC_RB_descDet_decal_SSB = - <b>NO SUPERE EL VOLTAJE DE CARGA NOMINAL:</b> esto no es un experimento.\n- <b>LOS GOLPES MECÁNICOS PUEDEN CAUSAR FRACTURAS:</b> asegúrese de que los pilotos lo entiendan.\n- La acumulación de calor indica un desequilibrio de carga.\n- Estable bajo abuso, hasta que el abuso se vuelve creativo.
        #LOC_RB_descDet_decal_Nuke = - <b>EMITE ENERGÍA Y ATENCIÓN NO DESEADA</b> de las agencias reguladoras.\n- <b>PEQUEÑA, PERO REAL, PROBABILIDAD DE FUGA TÉRMICA ESPONTÁNEA.</b> Se recomienda a los controladores de vuelo mantener el dedo sobre el botón de aborto.\n- <b>NO DESECHE EN LA ATMÓSFERA,</b> los océanos ni la política.\n- Técnicamente no es un reactor, pero no se acerque demasiado de todos modos.
        #LOC_RB_descDet_decal_Nuke_classified = - <b>EMITE ENERGÍA Y</b> [####SUPRIMIDO####] de las agencias [SUPRIMIDO].\n- <b>PEQUEÑA, PERO REAL, PROBABILIDAD DE [######SUPRIMIDO######].</b> Se recomienda a los controladores de vuelo mantener el dedo sobre el botón de aborto.\n- <b>NO DESECHE EN LA ATMÓSFERA,</b> los océanos ni [SUPRIMIDO].\n- Técnicamente no es [SUPRIMIDO], pero no se acerque demasiado de todos modos.

        #LOC_RB_descSum_decal-small_TBat = No recargable. Duración garantizada de por vida. Grado militar.
        #LOC_RB_descSum_decal-small_PbAc = Hasta 75 cargas (máx. 0.2C). No certificada para uso aeroespacial.
        #LOC_RB_descSum_decal-small_NiCd = Hasta 500 cargas garantizadas. ¡Ahora con un 3% menos de efecto memoria!
