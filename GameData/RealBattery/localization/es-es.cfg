        #LOC_RB_descSum_decal-small_AgOx = No recargable.\nLos suministros militares pueden tener restricciones en tu Programa Espacial.
        #LOC_RB_descSum_decal-small_AgZn = ¡Ahora con un 50% más de potencia!\nLos suministros militares pueden tener restricciones en tu Programa Espacial.
        #LOC_RB_descSum_decal-small_NiH2 = Más de 20.000 ciclos de carga. Optimizada para vuelos orbitales.
