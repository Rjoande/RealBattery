	    // === Manufacturers === //

        #LOC_RB_Decal_manufacturer = Autoridad Industrial de RealBattery
        

        // === Common UI and units === //

        #LOC_RB_guiUnitsECs = EC/s

        #LOC_RB_days = <<1>>d
