        #LOC_RB_seconds = <<1>>s


        // === Difficulty Settings === //

        #LOC_RB_Settings_Tab_Simulation = Simulación

        #LOC_RB_Settings_SelfDischarge = Activar autodescarga
        #LOC_RB_Settings_SelfDischarge_desc = Las baterías perderán carga lentamente con el tiempo, incluso cuando no se utilicen.

        #LOC_RB_Settings_BatteryWear = Activar desgaste de la batería
        #LOC_RB_Settings_BatteryWear_desc = Las baterías se degradan ligeramente con cada ciclo de carga y descarga.

        #LOC_RB_Settings_HeatProduction = Activar generación de calor
        #LOC_RB_Settings_HeatProduction_tip = Las baterías generan calor durante la carga o descarga. El sobrecalentamiento y la fuga térmica hacen que la batería se degrade más rápido.

        #LOC_RB_Settings_UseSystemHeat = Usar SystemHeat
        #LOC_RB_Settings_UseSystemHeat_tip = Redirige el calor de la batería a través de SystemHeat en lugar del modelo térmico estándar. SystemHeat debe estar instalado.

        #LOC_RB_Settings_LowPowerMsg = Mensaje de baja energía
        #LOC_RB_Settings_LowPowerMsg_tip = Envía un mensaje cuando una nave se queda sin energía mientras está inactiva.

        #LOC_RB_Settings_LowPowerAlarm = Alarma de baja energía
        #LOC_RB_Settings_LowPowerAlarm_tip = Crea una alarma cuando una nave se vaya a quedar sin energía mientras está inactiva.

        #LOC_RB_Settings_UseKAC = Usar Kerbal Alarm Clock
        #LOC_RB_Settings_UseKAC_tip = Crea alarmas de baja energía usando KAC en lugar del Reloj de Alarma del juego (al cambiar esta opción se eliminarán las alarmas de RealBattery existentes).

        #LOC_RB_Settings_LowPowerMinWindow = Ventana mínima (min)
        #LOC_RB_Settings_LowPowerMinWindow_tip = No crear alarmas si el agotamiento estimado ocurre antes de este intervalo.

        #LOC_RB_Settings_LowPowerLead = Antelación de la alarma (min)
        #LOC_RB_Settings_LowPowerLead_tip = Minutos de antelación con los que debe activarse la alarma o el mensaje antes del agotamiento.

        #LOC_RB_Set_EnableEVARefurbish = Activar sustitución de baterías en EVA
        #LOC_RB_Set_EnableEVARefurbish_desc = Permite que los Ingenieros en EVA sustituyan completamente un paquete de baterías utilizando Repuestos (SpareParts).

        #LOC_RB_Settings_ThermalRunaway = Fuga térmica realista
        #LOC_RB_Settings_ThermalRunaway_tip = Cuando está activado, las baterías que superen la temperatura de fuga generan calor por sí mismas incluso si están desactivadas.


        #LOC_RB_Settings_Tab_Advanced = Avanzado

        #LOC_RB_Settings_KeepWarmFrac = Fracción de mantenimiento térmico
        #LOC_RB_Settings_KeepWarmFrac_tip = Fracción de la tasa de descarga (DischargeRate) usada como consumo de EC para mantener la temperatura en las baterías KERBA.

        #LOC_RB_Settings_RunawayMagnitude_title = Intensidad de la fuga
        #LOC_RB_Settings_RunawayMagnitude_desc = Controla cuán intensa y rápida es la fuga térmica de la batería. Valores menores hacen que dure más y sea menos destructiva.

        #LOC_RB_Settings_SelfRunawayChance = Probabilidad de auto-runaway
        #LOC_RB_Settings_SelfRunawayChance_tip = Define la probabilidad por hora de que una batería de hafnio active espontáneamente un evento de auto-fuga térmica (establecer 0 para desactivar).

        #LOC_RB_Settings_WarmupSeconds = Duración del calentamiento/apagado (s)
        #LOC_RB_Settings_WarmupSeconds_tip = Latencia en segundos para el calentamiento y apagado controlado de las baterías KERBA.

        #LOC_RB_Settings_PolarThreshold = Umbral de latitud polar
        #LOC_RB_Settings_PolarThreshold_tip = Cuando se esté aterrizado/flotando por encima de esta latitud, la producción solar se trata como constante en lugar de ciclos de día/noche en la simulación en segundo plano.

        #LOC_RB_Settings_PolarFrac = Eficiencia solar polar
        #LOC_RB_Settings_PolarFrac_tip = Fracción media de la potencia solar producida cuando se está aterrizado/flotando en los polos (+/- 90° de latitud).

        #LOC_RB_DayLenght = Duración del día solar (horas)
        #LOC_RB_DayLenght_desc = 0: Automático (Kerbin/mundo natal). De lo contrario, un número fijo de horas (1-24).


        #LOC_RB_Settings_Tab_Debug = Registros y depuración

        #LOC_RB_DisablePCM = Desactivar PCM
        #LOC_RB_DisablePCM_desc = Si se selecciona, el Módulo de Circuito de Protección (PCM) ya no desactivará las baterías cuando alcancen una temperatura de sobrecalentamiento.

        #LOC_RB_Log = Activar registros de depuración
        #LOC_RB_Log_desc = Activa los registros detallados de depuración (usar solo si es necesario).

        #LOC_RB_VerboseLog = Activar registros en tiempo de ejecución
        #LOC_RB_VerboseLog_desc = Activa registros extremadamente detallados durante la ejecución (usar solo si se solicita para informes de errores; puede saturar el archivo de registro).

        
