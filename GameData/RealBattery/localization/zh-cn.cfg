        #LOC_RB_descSum_Li_poly = 放电倍率：3C \n热损耗：25%（最高温度：420 K）\n自放电：1.5%/天 \n耐用性：500 次循环
        #LOC_RB_descDet_Li_poly = 一种轻便灵活的锂离子电池变种，非常适合轻型探测器和无人机。不要让它过热。永远不要。

