        #LOC_RB_descDet_Nuke = 这种特殊电池将能量储存在可通过辐射诱发脉冲（R.I.P.）刺激衰变的核同位素中。与传统 RTG 不同，它的输出功率可调节，能在无需完整反应堆的情况下提供灵活的电力输出。 <#FF0000>存在低但非零的自发失控概率。</color>

        
