        #LOC_RB_descDet_AgZn = 一种先进且坚固的电池，电压和能量密度高于 NiCd 或 NiMH。性能稳定、成本适中，但循环寿命较低，充满电时发热较大。

        #LOC_RB_title_AgOx = 氧化银电池
        #LOC_RB_short_AgOx = 银-氧
        #LOC_RB_descSum_AgOx = 放电倍率：1C \n热损耗：30%（最高温度：370 K）\n自放电：2.5%/天 \n<#FF0000>不可充电</color>
        #LOC_RB_descDet_AgOx = 一种自太空飞行初期就使用的高能量密度电池。功率大，但只能使用一次。

        #LOC_RB_title_AgZn = 银锌电池
        #LOC_RB_short_AgZn = 银-锌
        #LOC_RB_descSum_AgZn = 放电倍率：1.5C \n热损耗：30%（最高温度：370 K）\n自放电：2.5%/天 \n耐用性：50 次循环
        #LOC_RB_descDet_AgZn = 氧化银电池的可充电版本。强大（而且昂贵）如小型火箭！适合快速放电，但寿命不长。

        #LOC_RB_title_NiH2 = 镍氢电池
        #LOC_RB_short_NiH2 = 镍-氢
        #LOC_RB_descSum_NiH2 = 放电倍率：0.3C \n热损耗：15%（最高温度：360 K）\n自放电：15%/天 \n耐用性：20,000 次循环
        #LOC_RB_descDet_NiH2 = 与其他可充电电池相比，镍氢电池具有良好的比能量和极长的使用寿命，非常适合卫星监测和其他长时间任务。

        #LOC_RB_title_Zebra = KERBA
        #LOC_RB_short_Zebra = KERBA
        #LOC_RB_descSum_Zebra = 放电倍率：1C \n热损耗：10%（最高温度：1000 K）\n自放电：0%\n耐久度：4,500 次循环
        #LOC_RB_descDet_Zebra = K.E.R.B.A.（Kalium Exothermal Research Battery for Aerospace）电池虽然功率不高，但不会自放电，也不惧高温。事实上，它可能是飞船上最后一个幸存的部件。<#FF0000>运行前需要达到工作温度。</color>

        #LOC_RB_title_Li_ion = 锂离子电池
        #LOC_RB_short_Li_ion = 锂离子
        #LOC_RB_descSum_Li_ion = 放电倍率：1C \n热损耗：15%（最高温度：435 K）\n自放电：1%/天 \n耐用性：1,000 次循环
        #LOC_RB_descDet_Li_ion = 一种在能量密度、重量和寿命之间实现良好平衡的可充电电池。需要良好的热管理，但已彻底改变了现代航天能源存储方式。

