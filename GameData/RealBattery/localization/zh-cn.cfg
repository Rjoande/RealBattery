        #LOC_RB_descSum_TBat = 放电倍率：6C \n损耗：60%（最高温度：1300 K）\n自放电：0%\n<#FF0000>不可充电</color>
        #LOC_RB_descDet_TBat = 这种熔盐电池在室温下处于非活跃状态，通过引爆药激活。具有极高的短时功率密度，非常适合用于大气探测器以及那些反正会爆炸的装置。<#FF0000>一旦激活，将无法停止。</color>

