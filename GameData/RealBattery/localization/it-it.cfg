        #LOC_RB_Decal_desc = Marcature industriali standard utilizzate dai nostri dipartimenti di ingegneria per identificare le diverse chimiche delle batterie. Ogni etichetta riporta il codice colore e il simbolo di una tipologia specifica. Ideali per garantire una corretta manutenzione, sicurezza e un tocco di autentico stile aerospaziale.
        #LOC_RB_Decal_switcherDescription = Etichetta batteria
        #LOC_RB_Decal_switcherDescriptionPlural = Etichette batteria
        
        #LOC_RB_SOCGauge_title = Indicatore di tensione RB-SOC
        #LOC_RB_SOCGauge_desc = Indicatore compatto che mostra lo stato di carica attuale delle batterie di bordo. Essenziale per monitorare il consumo energetico in tempo reale. Sebbene non sia strettamente necessario per il volo, migliora notevolmente la consapevolezza della situazione e previene spiacevoli sorprese al buio.

        #LOC_RB_PCM_title = Modulo del circuito di protezione RB-PCM
        #LOC_RB_PCM_desc = Circuito di protezione che scollega automaticamente la batteria in caso di surriscaldamento o cortocircuito. Evita che il veicolo si trasformi in un costoso fuoco d'artificio.

        #LOC_RB_BMS_title = Sistema di gestione della batteria RB-BMS
        #LOC_RB_BMS_desc = Controller intelligente che monitora i cicli di carica e scarica della batteria, stimando il tempo rimanente alla carica o scarica completa. Ideale quando "a occhio" non basta più.

        #LOC_RB_advBMS_title = Sistema avanzato di gestione batteria RB-AMS
        #LOC_RB_advBMS_desc = Unità di monitoraggio di nuova generazione in grado di stimare la salute della batteria e la vita utile residua. Include diagnostica predittiva e una piccola dose di presunzione tecnologica.
        

