        // === Alarms / Messages === //
        
        #LOC_RB_DeplAlarmTitle = Batterie scariche per <<1>>
        #LOC_RB_DeplToastMsg = La nave <<1>> sta per rimanere senza energia!

        #LOC_RB_DeplToastMsg_A = Abbiamo perso i contatti con <<1>>. Forse qualcuno ha lasciato il tostapane acceso lassù. Sarebbe il caso di dare un'occhiata!
        #LOC_RB_DeplToastMsg_B = Sembra che <<1>> sia quasi a secco. Ti sei ricordato di aprire i pannelli solari?
        #LOC_RB_DeplToastMsg_C = La telemetria da <<1>> sta svanendo. Suggeriamo di spegnere i moduli non essenziali e di cercare un po' di luce.
        #LOC_RB_DeplToastMsg_D = Attenzione: <<1>> finirà per ibernarsi se non verrà ricaricato. Trova un po' di sole, o inizia a risparmiare corrente.
        #LOC_RB_DeplToastMsg_E = <<1>> è a un passo dal blackout. Trova un po' di luce solare, e in fretta!
        
        #LOC_RB_Toast_BatteryEOL_Title = Fine vita batteria
        #LOC_RB_Toast_BatteryEOL = Le batterie di <<1>> hanno raggiunto la fine della loro vita utile (< 80% di capacità).

        #LOC_RB_Overheat_title = Surriscaldamento batteria!
        #LOC_RB_OverheatMsg1 = Abbiamo notato una lettura anomala della temperatura su <<1>>. È scattato il circuito di protezione... speriamo non proprio sul più bello.
        #LOC_RB_OverheatMsg2 = <<1>> si è scaldata un po' troppo. Spegnimento automatico attivato. Cerca di non inalare il fumo.
        #LOC_RB_OverheatMsg3 = La sicurezza prima di tutto: <<1>> ha superato i limiti di temperatura. L'alimentazione è stata interrotta per evitare guai peggiori.

        #LOC_RB_OverheatToast = rilevato surriscaldamento batteria!
