        #LOC_RB_title_Li_ion_toasted = Litio-ione (bruciata)
        #LOC_RB_title_Li_poly_toasted = Litio-polimero (bruciata)
        #LOC_RB_title_Graphene_toasted = Grafene (bruciata)
        #LOC_RB_title_SSB_toasted = Stato solido (bruciata)
