        #LOC_RB_short_vint_Nuke_classified = Hf-##### (vintage)

        #LOC_RB_descDet_decal_TBat = - <b>LEGGERE E COMPRENDERE</b> tutte le procedure di accensione prima di attivare la carica di innesco.\n- <b>TENERE LONTANO</b> da linee di accensione SRB, carburanti volatili e tirocinanti curiosi.\n- Una volta attivata, questa batteria non smetterà di produrre energia.\n- La produzione di calore può superare i livelli di comfort. Maneggiare con guanti isolanti.
        #LOC_RB_descDet_decal_PbAc = - <b>TENERE IN POSIZIONE VERTICALE:</b> l'acido preferisce restare nel contenitore.\n- <b>NON INVERTIRE LA POLARITÀ</b> né l'orientamento del veicolo.\n- <b>MATERIALE CORROSIVO:</b> il contatto prolungato può migliorare la trasparenza delle superfici vicine.\n- Non usare per riavviare rover esausti.\n- Non adatta al volo spaziale.
        #LOC_RB_descDet_decal_NiCd = - <b>NON USARE COME CONTRAPPESO.</b>\n- <b>RICICLARE RESPONSABILMENTE:</b> il cadmio non è biodegradabile, né commestibile.\n- <b>LUOGO DI STOCCAGGIO CONSIGLIATO:</b> ovunque non ci sia un ingegnere.\n- Emetterà un ronzio lieve se maltrattata. Non è una funzione.
        #LOC_RB_descDet_decal_NiZn = - <b>SCARICA INTENSA.</b> Usare con moderazione.\n- <b>PUÒ CORRODERE TERMINALI</b>, dati di esperimenti e i sistemi di supporto vitale.\n- <b>CONSERVARE IN LUOGO FRESCO, ASCIUTTO E PREFERIBILMENTE LONTANO.</b>\n- <b>CONTROLLARE IL RAFFREDDAMENTO DUE VOLTE:</b> l'eccessiva sicurezza annulla la garanzia e l'integrità del veicolo.
        #LOC_RB_descDet_decal_AgOx = - <b>NON TENTARE DI RICARICARE:</b> progettata per missioni di sola andata e sonde coraggiose.\n- <b>TENERE LONTANO DALLA LUCE SOLARE,</b> da solventi e da tirocinanti troppo entusiasti.\n- <b>LUCENTE NON SIGNIFICA COMMESTIBILE.</b> Non testare questa ipotesi.\n- Non approvata per barare alle slot-machine o sui distributori automatici.
        #LOC_RB_descDet_decal_AgZn = - <b>CHIMICA AD ALTE PRESTAZIONI.</b> Non è un giocattolo.\n- <b>TENERE LONTANO DALLA LUCE SOLARE,</b> da solventi e da tirocinanti troppo entusiasti.\n- <b>LUCENTE NON SIGNIFICA COMMESTIBILE.</b> Non testare questa ipotesi.\n- Non approvata per barare alle slot-machine o sui distributori automatici.
        #LOC_RB_descDet_decal_NiH2 = - <b>SISTEMA IN PRESSIONE:</b> maneggiare con cura.\n- <b>NON USARE COME PALLONCINO PER FESTE.</b>\n- <b>NON ESPORRE ALLA FIAMMA LIBERA</b> a meno che non abbiate già pianificato un cambio d'orbita.\n- <b>NON SMONTARE</b>, rompere, forare o usare come serbatoio di emergenza.
        #LOC_RB_descDet_decal_Zebra = - <b>RICHIEDE PRERISCALDAMENTO PRIMA DELL'USO:</b> non leccare per testarne la carica.\n- <b>RAFFREDDAMENTO OBBLIGATORIO DOPO LO SPEGNIMENTO:</b> il bagliore non è indice di prestazione.\n- <b>NON È UNO SCALDAMANI</b> (a meno che non insistiate).\n- Funziona al meglio in circuiti termici con qualcosa di molto più caldo nei paraggi.
        #LOC_RB_descDet_decal_Li_ion = - <b>FORARE ANNULLA LA GARANZIA</b> e parte dello scafo.\n- <b>RICARICARE SOLO CON TRASFORMATORI CERTIFICATI.</b> Gli adattatori improvvisati contano come fonti di incendio.\n- I sistemi antincendio devono essere omologati per eventi a base di litio, non per l'ottimismo.\n- Gonfiore, odore o sibili sono segnali precoci di fallimento spettacolare.
        #LOC_RB_descDet_decal_Li_poly = - <b>NON PIEGARE,</b> schiacciare o facilitarne l'espansione: non dovrebbe farlo.\n- <b>EVITARE CALORE ECCESSIVO,</b> freddo eccessivo o entusiasmo eccessivo.\n- <b>LA SOVRACARICA O SCARICA ECCESSIVA</b> possono causare perdite irreversibili di energia e integrità strutturale.\n- Non conservare sotto pressione, vicino a condotte di carburante o nell'armadietto degli snack.
        #LOC_RB_descDet_decal_Graphene = - <b>ATTENZIONE:</b> non usare come scudo termico (abbiamo già provato).\n- <b>EVITARE IL CONTATTO DIRETTO CON LA PELLE</b> durante l'uso.\n- <b>SMALTIRE TRAMITE RICICLAGGIO AUTORIZZATO:</b> la manipolazione non autorizzata annulla la garanzia. Nessun rimborso.\n- Assicurarsi che cablaggi e fusibili possano reggere la corrente di picco.\n- Non usare come poggiapiedi o fermacarte.
        #LOC_RB_descDet_decal_SSB = - <b>NON SUPERARE LA TENSIONE DI CARICA NOMINALE:</b> non è un esperimento.\n- <b>URTI MECCANICI POSSONO CAUSARE FRATTURE:</b> assicurarsi che i piloti lo capiscano.\n- L'accumulo di calore indica un errato bilanciamento del carico.\n- Stabile sotto stress, finché lo stress non diventa creativo.
        #LOC_RB_descDet_decal_Nuke = - <b>EMETTE ENERGIA E ATTENZIONE INDESIDERATA</b> da parte di agenzie di regolamentazione.\n- <b>PROBABILITÀ NON NULLA DI RUNAWAY SPONTANEO.<b> Si raccomanda di tenere il dito pronto sul pulsante di abbandono.\n- <b>NON SMALTIRE NELL'ATMOSFERA,</b> negli oceani o in politica.\n- Tecnicamente non è un reattore, ma è comunque meglio non avvicinarsi troppo.
        #LOC_RB_descDet_decal_Nuke_classified = - <b>EMETTE ENERGIA E</b> [------RISERVATO------] da parte di agenzie di [---RISERVATO---].\n- <b>PROBABILITÀ NON NULLA DI [---RISERVATO---].<b> Si raccomanda di tenere il dito pronto sul pulsante di abbandono.\n- <b>NON SMALTIRE NELL'ATMOSFERA,</b> negli oceani o [RISERVATO].\n- Tecnicamente non è [RISERVATO], ma è comunque meglio non avvicinarsi troppo.

        #LOC_RB_descSum_decal-small_TBat = Non ricaricabile. Durata garantita per l'intera missione. Qualità militare.
        #LOC_RB_descSum_decal-small_PbAc = Fino a 75 cicli di ricarica (max 0,2C). Non certificata per uso aerospaziale.
        #LOC_RB_descSum_decal-small_NiCd = Garantisce fino a 500 cicli di carica. Ora con il 3% di effetto memoria in meno!
        #LOC_RB_descSum_decal-small_NiZn = Progettata per missioni sperimentali. Fino a 800 cicli completi.
        #LOC_RB_descSum_decal-small_AgOx = Non ricaricabile.\nLe forniture militari possono essere soggette a restrizioni nel tuo programma spaziale.
        #LOC_RB_descSum_decal-small_AgZn = Ora con il 50% di potenza in più!\nLe forniture militari possono essere soggette a restrizioni nel tuo programma spaziale.
        #LOC_RB_descSum_decal-small_NiH2 = Oltre 20.000 cicli di ricarica. Ottimizzata per voli orbitali.
        #LOC_RB_descSum_decal-small_Zebra = La batteria definitiva: duratura, ignifuga e perfetta per i tuoi EEV!
        #LOC_RB_descSum_decal-small_Li_ion = Fino a 1.000 cicli alla massima potenza. La garanzia decade in caso di incendio.
        #LOC_RB_descSum_decal-small_Li_poly = Ora 100% senza glutine e vegano (NON È UNO SNACK).
        #LOC_RB_descSum_decal-small_Graphene = Elettroliti nanometrici di nuova generazione. Fino a 2.500 ricariche ad alta energia.
        #LOC_RB_descSum_decal-small_SSB = Potenza allo stato solido per un domani più sicuro.
        #LOC_RB_descSum_decal-small_Nuke = ATTENZIONE: può emettere lampi gamma se aperta.
        #LOC_RB_descSum_decal-small_Nuke_classified = ATTENZIONE: può emettere [RISERVATO] se aperta.


