        // === Battery Chemistries === //
        
        #LOC_RB_title_TBat = Termica
        #LOC_RB_short_TBat = Termica
        #LOC_RB_descSum_TBat = Indice di carica: 6C \nDispersione termica: 60% (T° max: 1300 K) \nAutoscarica: 0% \n<#FF0000>Non ricaricabile</color>
        #LOC_RB_descDet_TBat = Questa batteria a sali fusi è inattiva a temperatura ambiente, e viene innescata con una carica pirotecnica. Altissima densità di potenza per brevi durate, il che la rende particolarmente adatta a sonde atmosferiche e tutte le cose che esploderebbero comunque. <#FF0000>Una volta attivata non può essere spenta.</color>

        #LOC_RB_title_PbAc = Piombo-acido
        #LOC_RB_short_PbAc = Pb-Ac
        #LOC_RB_descSum_PbAc = Indice di carica: 0.2C \nDispersione termica: 30% (T° max: 390 K) \nAutoscarica: 3%/giorno \nVita utile: 75 cicli
        #LOC_RB_descDet_PbAc = La piombo-acido è il tipo più vecchio di batteria ricaricabile. Robusta, economica e prevedibile, ma pesante e inefficiente. Perfetta se non hai fretta (o alternative).

        #LOC_RB_title_NiCd = Nichel-cadmio
        #LOC_RB_short_NiCd = NiCd
        #LOC_RB_descSum_NiCd = Indice di carica: 0.5C \nDispersione termica: 20% (T° max: 340 K) \nAutoscarica: 3%/giorno \nVita utile: 500 cicli
        #LOC_RB_descDet_NiCd = Le batterie al nichel sono robuste e affidabili, il che le rende una scelta economica e bilanciata per una varietà di utilizzi. Il principale difetto è che non eccellono in nulla.

        #LOC_RB_title_NiZn = Nichel-zinco
        #LOC_RB_short_NiZn = NiZn
        #LOC_RB_descSum_NiZn = Indice di carica: 0.7C \nDispersione termica: 15% (T° max: 340 K) \nAutoscarica: 4%/giorno \nVita utile: 800 cicli
        #LOC_RB_descDet_AgZn = Una batteria robusta e innovativa con tensione e densità energetica superiori a quelle NiCd o NiMH. Offre prestazioni solide a un costo moderato, ma soffre di una durata inferiore e di un aumento della temperatura a piena carica.

        #LOC_RB_title_AgOx = Ossido di argento
        #LOC_RB_short_AgOx = Ag-Ox
        #LOC_RB_descSum_AgOx = Indice di carica: 1C \nDispersione termica: 30% (T° max: 370 K) \nAutoscarica: 2.5%/giorno \n<#FF0000>Non ricaricabile</color>
        #LOC_RB_descDet_AgOx = Una semplice batteria ad alta densità energetica, usata fin dai primi voli spaziali. Ottima potenza, ma per un singolo utilizzo.

        #LOC_RB_title_AgZn = Zinco-argento
        #LOC_RB_short_AgZn = Ag-Zn
        #LOC_RB_descSum_AgZn = Indice di carica: 1.5C \nDispersione termica: 30% (T° max: 370 K) \nAutoscarica: 2.5%/giorno \nVita utile: 50 cicli
        #LOC_RB_descDet_AgZn = Evoluzione ricaricabile delle batterie all'ossido di argento. Potente (e costosa) come un piccolo razzo! Ottima per scariche veloci, ma non aspettarti che duri a lungo.

        #LOC_RB_title_NiH2 = Nichel-idrogeno
        #LOC_RB_short_NiH2 = NiH2
        #LOC_RB_descSum_NiH2 = Indice di carica: 0.3C \nDispersione termica: 15% (T° max: 360 K) \nAutoscarica: 15%/giorno \nVita utile: 20,000 cicli
        #LOC_RB_descDet_NiH2 = Rispetto ad altre batterie ricaricabili, una batteria al nichel-idrogeno fornisce una buona energia specifica e una vita operativa molto lunga, il che la rende perfetta per satelliti di monitoraggio e altre missioni di lunga durata.

        #LOC_RB_title_Zebra = KERBA
        #LOC_RB_short_Zebra = KERBA
        #LOC_RB_descSum_Zebra = Indice di carica: 1C \nDispersione termica: 10% (T° max: 1000 K) \nAutoscarica: 0% \nVita utile: 4,500 cicli
        #LOC_RB_descDet_Zebra = La K.E.R.B.A. (Kit Esotermico di Ricerca per Batterie Aerospaziali) non è un granché come potenza, ma non si scarica quando è a riposo, e non teme il calore. In effetti, potrebbe essere l'ultima parte della nave a sopravvivere. <#FF0000>Deve raggiungere la temperatura operativa prima di funzionare.<#FF0000>

	#LOC_RB_title_Li_ion = Litio-ione
        #LOC_RB_short_Li_ion = Li-Ion
        #LOC_RB_descSum_Li_ion = Indice di carica: 1C \nDispersione termica: 15% (T° max: 435 K) \nAutoscarica: 1%/giorno \nVita utile: 1,000 cicli
        #LOC_RB_descDet_Li_ion = Questa batteria ricaricabile offre un eccellente equilibrio tra densità energetica, peso e cicli di vita. Richiede un'attenta gestione termica, ma ha rivoluzionato l'accumulo di energia nei sistemi spaziali moderni.

        #LOC_RB_title_Li_poly = Litio-polimero
        #LOC_RB_short_Li_poly = Li-Poly
        #LOC_RB_descSum_Li_poly = Indice di carica: 3C \nDispersione termica: 25% (T° max: 420 K) \nAutoscarica: 1.5%/giorno \nVita utile: 500 cicli
        #LOC_RB_descDet_Li_poly = Una variante flessibile e compatta delle litio-ione, perfetta per sonde leggere e droni. Non scaldarla. Mai.

        #LOC_RB_title_Graphene = Grafene
        #LOC_RB_descSum_Graphene = Indice di carica: 5C \nDispersione termica: 3% (T° max: 450 K) \nAutoscarica: 0.2%/giorno \nVita utile: 2,500 cicli
        #LOC_RB_descDet_Graphene = Una rete bidimensionale di carbonio e silicio che promette batterie leggere, ultra-capienti e con tempi di risposta fulminei. Costoso? Sì. Esagerato? Anche. Ma chi ha mai vinto restando nei limiti?
        
        #LOC_RB_title_SSB = Stato solido
        #LOC_RB_short_SSB = SSB
        #LOC_RB_descSum_SSB = Indice di carica: 2C \nDispersione termica: 5% (T° max: 470 K) \nAutoscarica: 0.3%/giorno \nVita utile: 10,000 cicli
        #LOC_RB_descDet_SSB = La frontiera finale: niente liquidi, niente esplosioni (forse). Prestazioni stellari, stabilità termica, e un prezzo che farà piangere i contabili.

        #LOC_RB_title_Nuke = Afnio metastabile
        #LOC_RB_short_Nuke = Hf-178m2
        #LOC_RB_descSum_Nuke = Indice di carica: 0.001C \nDispersione termica: 12% (T° max: 1500 K) \nAutoscarica: <5%/anno \n<#FF0000>Non ricaricabile</color>
        #LOC_RB_descDet_Nuke = Questa batteria esotica immagazzina energia in isotopi nucleari che possono essere eccitati su richiesta tramite Radio-Induzione Pulsata (R.I.P.). A differenza di un normale RTG, è possibile moderare l'output, ottenendo una fonte di energia responsiva senza la complessità di un reattore completo. <#FF0000>Probabilità bassa ma non nulla di runaway spontaneo.</color>

        #LOC_RB_title_TBat_toasted = Termica (bruciata)
        #LOC_RB_title_PbAc_toasted = Piombo-Acido (bruciata)
        #LOC_RB_title_NiCd_toasted = Nichel-Cadmio (bruciata)
        #LOC_RB_title_NiZn_toasted = Nichel-Zinco (bruciata)
