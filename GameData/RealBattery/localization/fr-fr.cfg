	// === Manufacturers === //

        #LOC_RB_Decal_manufacturer = Autorité industrielle RealBattery
        

        // === Common UI and units === //

        #LOC_RB_guiUnitsECs = EC/s

        #LOC_RB_days = <<1>>j
        #LOC_RB_hours = <<1>>h
        #LOC_RB_minutes = <<1>>m
        #LOC_RB_seconds = <<1>>s


        // === Difficulty Settings === //

        #LOC_RB_Settings_Tab_Simulation = Simulation

        #LOC_RB_Settings_SelfDischarge = Activer l'autodécharge
        #LOC_RB_Settings_SelfDischarge_desc = Les batteries perdront lentement leur charge au fil du temps, même lorsqu'elles ne sont pas utilisées.

        #LOC_RB_Settings_BatteryWear = Activer l'usure des batteries
        #LOC_RB_Settings_BatteryWear_desc = Les batteries se dégradent légèrement à chaque cycle de charge et de décharge.

        #LOC_RB_Settings_HeatProduction = Activer la génération de chaleur
        #LOC_RB_Settings_HeatProduction_tip = Les batteries produisent de la chaleur pendant la charge et la décharge. La surchauffe et l'emballement thermique accélèrent leur dégradation.

        #LOC_RB_Settings_UseSystemHeat = Utiliser SystemHeat
        #LOC_RB_Settings_UseSystemHeat_tip = Fait transiter la chaleur des batteries par SystemHeat au lieu du modèle thermique de base. SystemHeat doit être installé.

        #LOC_RB_Settings_LowPowerMsg = Message de faible puissance
        #LOC_RB_Settings_LowPowerMsg_tip = Envoie un message lorsqu'un vaisseau tombe à court d'énergie alors qu'il est inactif.

        #LOC_RB_Settings_LowPowerAlarm = Alarme de faible puissance
        #LOC_RB_Settings_LowPowerAlarm_tip = Crée une alarme lorsqu'un vaisseau risque de tomber à court d'énergie pendant son inactivité.

        #LOC_RB_Settings_UseKAC = Utiliser Kerbal Alarm Clock
        #LOC_RB_Settings_UseKAC_tip = Crée les alarmes de faible puissance avec KAC au lieu de l'horloge interne du jeu (changer cette option supprimera toutes les alarmes RealBattery existantes).

        #LOC_RB_Settings_LowPowerMinWindow = Fenêtre minimale (min)
        #LOC_RB_Settings_LowPowerMinWindow_tip = Ne crée pas d'alarmes si la décharge estimée survient avant ce délai.

        #LOC_RB_Settings_LowPowerLead = Délai d'alerte (min)
        #LOC_RB_Settings_LowPowerLead_tip = Nombre de minutes avant la décharge complète où l'alarme ou le message doit se déclencher.

        #LOC_RB_Set_EnableEVARefurbish = Activer le remplacement de batterie en EVA
        #LOC_RB_Set_EnableEVARefurbish_desc = Permet aux ingénieurs en EVA de remplacer complètement un pack batterie à l'aide de pièces détachées (SpareParts).

        #LOC_RB_Settings_ThermalRunaway = Emballement thermique réaliste
        #LOC_RB_Settings_ThermalRunaway_tip = Lorsqu'il est activé, les batteries dont la température dépasse le seuil d'emballement produisent de la chaleur de manière autonome, même lorsqu'elles sont désactivées.


        #LOC_RB_Settings_Tab_Advanced = Avancé

        #LOC_RB_Settings_KeepWarmFrac = Fraction d'entretien thermique
        #LOC_RB_Settings_KeepWarmFrac_tip = Fraction du débit de décharge (DischargeRate) utilisée comme consommation d'énergie pour maintenir la température des batteries KERBA.

        #LOC_RB_Settings_WarmupSeconds = Durée de préchauffage / arrêt (s)
        #LOC_RB_Settings_WarmupSeconds_tip = Latence en secondes pour le préchauffage et l'arrêt contrôlé des batteries KERBA.

        #LOC_RB_Settings_RunawayMagnitude_title = Intensité de l'emballement
        #LOC_RB_Settings_RunawayMagnitude_desc = Contrôle la puissance et la vitesse des emballements thermiques. Une valeur plus faible les rend plus longs et moins destructeurs.

        #LOC_RB_Settings_SelfRunawayChance = Probabilité d'auto-emballement
        #LOC_RB_Settings_SelfRunawayChance_tip = Définit la probabilité horaire qu'une batterie à base d'hafnium déclenche spontanément un événement d'auto-emballement thermique (mettre 0 pour désactiver).

        #LOC_RB_Settings_PolarThreshold = Latitude polaire seuil
        #LOC_RB_Settings_PolarThreshold_tip = Lorsqu'un vaisseau est posé ou amerri au-delà de cette latitude, la production solaire est considérée comme constante (au lieu d'un cycle jour/nuit) dans la simulation en arrière-plan.

        #LOC_RB_Settings_PolarFrac = Efficacité solaire polaire
        #LOC_RB_Settings_PolarFrac_tip = Fraction moyenne de puissance solaire produite lorsqu'un vaisseau est posé ou amerri aux pôles (+/-90° de latitude).

        #LOC_RB_DayLenght = Durée du jour solaire (heures)
        #LOC_RB_DayLenght_desc = 0 : automatique (Kerbin/monde d'origine). Sinon, un nombre fixe d'heures (1-24).


        #LOC_RB_Settings_Tab_Debug = Journaux et débogage

        #LOC_RB_DisablePCM = Désactiver le PCM
        #LOC_RB_DisablePCM_desc = Si cette option est sélectionnée, le module de circuit de protection (PCM) ne désactivera plus les batteries en cas de surchauffe.

        #LOC_RB_Log = Activer les journaux de débogage
        #LOC_RB_Log_desc = Active les journaux détaillés de débogage (à utiliser uniquement si nécessaire).

        #LOC_RB_VerboseLog = Activer les journaux d'exécution
        #LOC_RB_VerboseLog_desc = Active des journaux ultra-détaillés pendant l'exécution (à utiliser uniquement sur demande pour le rapport de bogues, car cela peut saturer le log).

        
