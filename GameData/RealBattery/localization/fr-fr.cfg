        #LOC_RB_short_vint_SSB = SSB (vintage)
        #LOC_RB_short_vint_Nuke = Hf-178m2 (vintage)
        #LOC_RB_short_vint_Nuke_classified = Hf-##### (vintage)

        #LOC_RB_descDet_decal_TBat = - <b>LIRE ET COMPRENDRE</b> toutes les procédures d'allumage avant d'activer le détonateur pyrotechnique.\n- <b>GARDER À DISTANCE</b> des lignes d'allumage SRB, des carburants volatils et des stagiaires curieux.\n- Une fois activée, cette batterie ne cessera plus de produire de l'énergie.\n- La chaleur émise peut dépasser les niveaux de confort. Manipuler avec des gants isolants.
        #LOC_RB_descDet_decal_PbAc = - <b>TENIR DROIT :</b> l'acide préfère rester dans le récipient.\n- <b>NE PAS INVERSER LA POLARITÉ</b> ni l'orientation du véhicule.\n- <b>MATIÈRE CORROSIVE :</b> un contact prolongé peut améliorer la transparence des surfaces voisines.\n- Ne pas utiliser pour redémarrer les rovers épuisés.\n- Non certifiée pour le vol spatial.
        #LOC_RB_descDet_decal_NiCd = - <b>NE PAS UTILISER COMME CONTREPOIDS.</b>\n- <b>RECYCLER RESPONSABLEMENT :</b> le cadmium n'est ni biodégradable, ni comestible.\n- <b>EMPLACEMENT DE STOCKAGE RECOMMANDÉE :</b> partout où votre ingénieur ne se tient pas.\n- Vibrera doucement en cas de mauvais traitement. Ce n'est pas une fonctionnalité.
        #LOC_RB_descDet_decal_NiZn = - <b>DÉCHARGE VIVE.</b> À utiliser avec modération.\n- <b>PEUT CORRODER LES BORNES</b>, les données expérimentales et les systèmes de maintien en vie.\n- <b>STOCKER DANS UN ENDROIT FRAIS, SEC ET SI POSSIBLE ÉLOIGNÉ.</b>\n- VÉRIFIEZ LE REFROIDISSEMENT DEUX FOIS :</b> l'excès de confiance annule la garantie... et la fusée.
        #LOC_RB_descDet_decal_AgOx = - <b>NE PAS TENTER DE RECHARGER :</b> conçue pour les missions à sens unique et les sondes courageuses.\n- <b>GARDER À L'ÉCART DE LA LUMIÈRE SOLAIRE,</b> des solvants et des stagiaires trop enthousiastes.\n- <b>BRILLANTE NE SIGNIFIE PAS COMESTIBLE.</b> Ne testez pas cette hypothèse.\n- Non homologué pour les piratages de machines à pièces ou les distributeurs automatiques spatiaux.
        #LOC_RB_descDet_decal_AgZn = - <b>CHIMIE HAUTES PERFORMANCES.</b> Ce n'est pas un jouet.\n- <b>GARDER À L'ÉCART DE LA LUMIÈRE SOLAIRE,</b> des solvants et des stagiaires trop enthousiastes.\n- <b>BRILLANTE NE SIGNIFIE PAS COMESTIBLE.</b> Ne testez pas cette hypothèse.\n- Non homologué pour les piratages de machines à pièces ou les distributeurs automatiques spatiaux.
        #LOC_RB_descDet_decal_NiH2 = - <b>SYSTÈME SOUS PRESSION :</b> manipuler avec précaution.\n- <b>NE PAS UTILISER COMME BALLON DE FÊTE.</b>\n- <b>NE PAS EXPOSER À UNE FLAMME NUE</b> sauf si vous aviez déjà prévu de changer d'orbite.\n- <b>NE PAS DÉMONTER</b>, écraser, perforer ou utiliser comme réservoir de carburant d'urgence.
        #LOC_RB_descDet_decal_Zebra = - <b>NÉCESSITE UN PRÉCHAUFFAGE AVANT UTILISATION :</b> ne pas lécher pour tester la température.\n- <b>REFROIDISSEMENT NÉCESSAIRE APRÈS ARRÊT :</b> la lueur n'est pas un indicateur de performance.\n- <b>N'EST PAS UN CHAUFFE-MAINS</b> (sauf insistance).\n- Fonctionne mieux dans les boucles thermiques avec quelque chose de bien plus chaud à proximité.
        #LOC_RB_descDet_decal_Li_ion = - <b>LE TEST DE PERFORATION ANNULE LA GARANTIE...</b> et la coque.\n- <b>CHARGER UNIQUEMENT AVEC DES RÉGULATEURS CERTIFIÉS.</b> Les adaptateurs improvisés comptent comme sources d'allumage.\n- Les systèmes anti-incendie doivent être homologués pour les incidents au lithium, pas pour l'optimisme.\n- Gonflement, odeur ou sifflement sont les signes avant-coureurs d'un échec spectaculaire.
        #LOC_RB_descDet_decal_Li_poly = - <b>NE PAS PLIER,</b> presser ni encourager le gonflement : ce n'est pas censé le faire.\n- <b>ÉVITER LA CHALEUR EXCESSIVE,</b> le froid et l'enthousiasme.\n- <b>SURCHARGE OU DÉCHARGE PROFONDE</b> peuvent entraîner une perte irréversible d'énergie et une atteinte à l'intégrité du vaisseaux.\n- Ne pas stocker sous pression, près des conduites de carburant ou dans les compartiments à snacks.
        #LOC_RB_descDet_decal_Graphene = - <b>AVERTISSEMENT :</b> ne peut pas servir de bouclier thermique (nous avons essayé).\n- <b>ÉVITER LE CONTACT DIRECT AVEC LA PEAU</b> pendant le fonctionnement.\n- <b>ÉLIMINER VIA LE RECYCLAGE APPROUVÉ :</b> toute manipulation non autorisée annule la garantie. Aucun remboursement.\n- Assurez-vous que câbles et fusibles supportent le courant maximal.\n- Ne pas utiliser comme repose-pieds ni presse-papiers.
        #LOC_RB_descDet_decal_SSB = - <b>NE PAS DÉPASSER LA TENSION DE CHARGE NOMINALE :</b> ce n'est pas une expérience.\n- <b>LES CHOCS MÉCANIQUES PEUVENT PROVOQUER DES FISSURES :</b> assurez-vous que les pilotes comprennent cela.\n- L'accumulation de chaleur indique un déséquilibre de charge.\n- Stable sous les abus, jusqu'à ce que l'abus devienne créatif.
        #LOC_RB_descDet_decal_Nuke = - <b>ÉMET DE L'ÉNERGIE ET UNE ATTENTION INDÉSIRABLE</b> des agences réglementaires.\n- <b>PROBABILITÉ NON NULLE D'EMBALLAGE SPONTANÉ.</b> Il est conseillé aux contrôleurs aériens de garder un doigt sur le bouton d'interruption.\n- <b>NE PAS ÉLIMINER DANS L'ATMOSPHÈRE,</b> les océans ou la politique.\n- Pas techniquement un réacteur, mais mieux vaut ne pas rester trop près.
        #LOC_RB_descDet_decal_Nuke_classified = - <b>ÉMET DE L'ÉNERGIE ET</b> [********CENSURÉ********] des agences [**CENSURÉES**].\n- <b>PROBABILITÉ NON NULLE D[****CENSURÉES****].</b> Il est conseillé aux contrôleurs aériens de garder un doigt sur le bouton d'interruption.\n- <b>NE PAS ÉLIMINER DANS L'ATMOSPHÈRE,</b> les océans [***CENSURÉ***].\n- Pas techniquement [*CENSURÉ*], mais mieux vaut ne pas rester trop près.

        #LOC_RB_descSum_decal-small_TBat = Non rechargeable. Durée de vie garantie. Qualité militaire.
        #LOC_RB_descSum_decal-small_PbAc = Jusqu'à 75 recharges (0,2C max). Non certifiée pour usage aérospatial.
        #LOC_RB_descSum_decal-small_NiCd = Jusqu'à 500 recharges garanties. Désormais avec 3 % d'effet mémoire en moins !
        #LOC_RB_descSum_decal-small_NiZn = Conçue pour les missions expérimentales. Jusqu'à 800 cycles complets.
        #LOC_RB_descSum_decal-small_AgOx = Non rechargeable.\nLes fournitures militaires peuvent être soumises à des restrictions dans votre programme spatial.
        #LOC_RB_descSum_decal-small_AgZn = Désormais avec 50 % de puissance en plus !\nLes fournitures militaires peuvent être soumises à des restrictions dans votre programme spatial.
        #LOC_RB_descSum_decal-small_NiH2 = Plus de 20 000 cycles de charge. Optimisée pour les vols orbitaux.
        #LOC_RB_descSum_decal-small_Zebra = La batterie ultime, durable et ininflammable, pour vos EEV !
        #LOC_RB_descSum_decal-small_Li_ion = Jusqu'à 1 000 cycles à pleine puissance. Garantie annulée en cas d'incendie.
        #LOC_RB_descSum_decal-small_Li_poly = Maintenant 100 % sans gluten et végétalien (CE N'EST PAS UN SNACK).
        #LOC_RB_descSum_decal-small_Graphene = Électrolytes nanométriques de pointe. Jusqu'à 2 500 charges haute énergie.
        #LOC_RB_descSum_decal-small_SSB = Énergie à semi-conducteurs solides pour un futur plus sûr.
        #LOC_RB_descSum_decal-small_Nuke = ATTENTION : des sursauts gamma peuvent se produire à l'ouverture.
        #LOC_RB_descSum_decal-small_Nuke_classified = ATTENTION : des [***CENSURÉ***] peuvent se produire à l'ouverture.


