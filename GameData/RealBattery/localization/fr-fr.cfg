        // === Alarms / Messages === //

        #LOC_RB_DeplAlarmTitle = Décharge de batterie pour <<1>>.

        #LOC_RB_DeplToastMsg = Le vaisseau <<1>> sera bientôt à court d'énergie !

        #LOC_RB_DeplToastMsg_A = Nous avons perdu le contact avec <<1>>. Peut-être que quelqu'un a laissé le grille-pain allumé là-haut. Il serait temps d'aller vérifier.
        #LOC_RB_DeplToastMsg_B = On dirait que <<1>> tourne sur les vapeurs. As-tu pensé à déployer les panneaux solaires ?
        #LOC_RB_DeplToastMsg_C = La télémétrie de <<1>> s'affaiblit. Mieux vaut éteindre le superflu et chercher la lumière du soleil.
        #LOC_RB_DeplToastMsg_D = Attention : <<1>> va s'endormir sans recharge. Trouve un rayon de soleil ou commence à économiser.
        #LOC_RB_DeplToastMsg_E = <<1>> est à deux doigts de la panne totale. Trouve le soleil, vite !

        #LOC_RB_Toast_BatteryEOL_Title = Fin de vie de la batterie
        #LOC_RB_Toast_BatteryEOL = Les batteries de <<1>> ont atteint la fin de leur durée de vie (< 80 % de capacité).

        #LOC_RB_Overheat_title = Surchauffe de la batterie
        #LOC_RB_OverheatMsg1 = Température anormale détectée sur <<1>>. Le circuit de protection s'est déclenché... espérons que ce n'était pas au pire moment.
        #LOC_RB_OverheatMsg2 = <<1>> a eu un petit coup de chaud. Arrêt automatique activé. Essaie de ne pas sentir la fumée.
        #LOC_RB_OverheatMsg3 = Sécurité avant tout : <<1>> a dépassé ses limites thermiques. L'alimentation a été coupée pour éviter plus d'émotions fortes.

        #LOC_RB_OverheatToast = surchauffe de batterie détectée !
        #LOC_RB_Runaway_detected = emballement thermique détecté !
        #LOC_RB_RIP_SelfRunaway = Événement R.I.P. spontané détecté sur <<1>> ! Le cœur en hafnium est passé en mode d'auto-emballement thermique.

        
        // === Battery Chemistries === //

        #LOC_RB_title_TBat = Thermique
        #LOC_RB_short_TBat = Thermique
        #LOC_RB_descSum_TBat = Taux de décharge : 6C \nPerte thermique : 60 % (T° max : 1300 K) \nAutodécharge : 0 % \n<#FF0000>Non rechargeable</color>
        #LOC_RB_descDet_TBat = Cette batterie à sels fondus est inactive à température ambiante et s'active par une charge pyrotechnique. Très forte densité de puissance pour de courtes durées, la rendant particulièrement adaptée aux sondes atmosphériques et à tout ce qui finirait de toute façon par exploser. <#FF0000>Une fois activée, elle ne peut plus être arrêtée.</color>

        #LOC_RB_title_PbAc = Plomb-acide
        #LOC_RB_short_PbAc = Pb-Ac
        #LOC_RB_descSum_PbAc = Taux de décharge : 0,2C \nPerte thermique : 30 % (T° max : 390 K) \nAutodécharge : 4,5 %/jour \nDurabilité : 75 cycles
        #LOC_RB_descDet_PbAc = La batterie au plomb-acide est le plus ancien type de batterie rechargeable. Robuste, bon marché et prévisible, mais lourde et peu efficace. Parfaite si vous n'êtes pas pressé (ou si vous n'avez pas d'alternative).

        #LOC_RB_title_NiCd = Nickel-Cadmium
        #LOC_RB_short_NiCd = NiCd
        #LOC_RB_descSum_NiCd = Taux de décharge : 0,5C \nPerte thermique : 20 % (T° max : 340 K) \nAutodécharge : 3 %/jour \nDurabilité : 500 cycles
        #LOC_RB_descDet_NiCd = Les batteries au nickel-cadmium sont solides et fiables, offrant un bon compromis entre coût et performance pour de nombreux usages. Leur principal défaut : elles ne brillent dans aucun domaine en particulier.

        #LOC_RB_title_NiZn = Nickel-Zinc
        #LOC_RB_short_NiZn = NiZn
        #LOC_RB_descSum_NiZn = Taux de décharge : 0,7C \nPerte thermique : 15 % (T° max : 340 K) \nAutodécharge : 4 %/jour \nDurabilité : 800 cycles
        #LOC_RB_descDet_NiZn = Une batterie avancée et robuste, à tension et densité énergétique supérieures au NiCd ou NiMH. Offre de bonnes performances à coût modéré, mais souffre d'une durée de vie plus courte et d'une montée en chaleur accrue à pleine charge.

        #LOC_RB_title_AgOx = Oxyde d'argent
        #LOC_RB_short_AgOx = Ag-Ox
        #LOC_RB_descSum_AgOx = Taux de décharge : 1C \nPerte thermique : 30 % (T° max : 370 K) \nAutodécharge : 2,5 %/jour \n<#FF0000>Non rechargeable</color>
        #LOC_RB_descDet_AgOx = Batterie simple à haute densité énergétique, utilisée depuis les premiers vols spatiaux. Grande puissance, mais à usage unique.

        #LOC_RB_title_AgZn = Argent-Zinc
        #LOC_RB_short_AgZn = Ag-Zn
        #LOC_RB_descSum_AgZn = Taux de décharge : 1,5C \nPerte thermique : 30 % (T° max : 370 K) \nAutodécharge : 2,5 %/jour \nDurabilité : 50 cycles
        #LOC_RB_descDet_AgZn = Version rechargeable des batteries à oxyde d'argent. Puissante (et coûteuse) comme une petite fusée ! Excellente pour les décharges rapides, mais ne comptez pas sur sa longévité.

        #LOC_RB_title_NiH2 = Nickel-Hydrogène
        #LOC_RB_short_NiH2 = NiH2
        #LOC_RB_descSum_NiH2 = Taux de décharge : 0,3C \nPerte thermique : 15 % (T° max : 360 K) \nAutodécharge : 15 %/jour \nDurabilité : 20 000 cycles
        #LOC_RB_descDet_NiH2 = Par rapport aux autres batteries rechargeables, une batterie nickel-hydrogène offre une bonne énergie spécifique et une très longue durée de vie, ce qui la rend idéale pour les satellites et missions de longue durée.

        #LOC_RB_title_Zebra = KERBA
        #LOC_RB_short_Zebra = KERBA
        #LOC_RB_descSum_Zebra = Taux de décharge : 1C \nPerte thermique : 10 % (T° max : 1000 K) \nAutodécharge : 0 % \nDurabilité : 4 500 cycles
        #LOC_RB_descDet_Zebra = La K.E.R.B.A. (Kit Exothermique de Recherche pour Batteries Aérospatiales) n'est pas très puissante, mais ne s'autodécharge pas et ne craint pas la chaleur. En réalité, c'est souvent la dernière pièce du vaisseau à survivre. <#FF0000>Doit atteindre sa température de fonctionnement avant utilisation.<#FF0000>

        #LOC_RB_title_Li_ion = Lithium-Ion
        #LOC_RB_short_Li_ion = Li-Ion
        #LOC_RB_descSum_Li_ion = Taux de décharge : 1C \nPerte thermique : 15 % (T° max : 435 K) \nAutodécharge : 1 %/jour \nDurabilité : 1 000 cycles
        #LOC_RB_descDet_Li_ion = Cette batterie rechargeable offre un excellent équilibre entre densité énergétique, poids et durée de vie. Nécessite une gestion thermique soignée, mais a révolutionné le stockage d'énergie dans les systèmes spatiaux modernes.

        #LOC_RB_title_Li_poly = Lithium-Polymère
        #LOC_RB_short_Li_poly = Li-Poly
        #LOC_RB_descSum_Li_poly = Taux de décharge : 3C \nPerte thermique : 25 % (T° max : 420 K) \nAutodécharge : 1,5 %/jour \nDurabilité : 500 cycles
        #LOC_RB_descDet_Li_poly = Variante flexible et compacte des cellules lithium-ion, parfaite pour les sondes légères et les drones. Ne la chauffe pas. Jamais.

        #LOC_RB_title_Graphene = Graphène
        #LOC_RB_descSum_Graphene = Taux de décharge : 5C \nPerte thermique : 3 % (T° max : 450 K) \nAutodécharge : 0,2 %/jour \nDurabilité : 2 500 cycles
        #LOC_RB_descDet_Graphene = Un réseau bidimensionnel de carbone et de silicium promettant des batteries légères, ultra-capacitives et à réponse foudroyante. Chère ? Oui. Exagérée ? Aussi. Mais qui a jamais gagné en respectant les limites ?

        #LOC_RB_title_SSB = Batterie à semi-conducteurs solides
        #LOC_RB_short_SSB = SSB
        #LOC_RB_descSum_SSB = Taux de décharge : 2C \nPerte thermique : 5 % (T° max : 470 K) \nAutodécharge : 0,3 %/jour \nDurabilité : 10 000 cycles
        #LOC_RB_descDet_SSB = La frontière finale : pas de liquides, pas d'explosions (enfin, normalement). Performances stellaires, stabilité thermique et un prix qui fera pleurer les comptables.

        #LOC_RB_title_Nuke = Hafnium métastable
        #LOC_RB_short_Nuke = Hf-178m2
        #LOC_RB_descSum_Nuke = Taux de décharge : 0,001C \nPerte thermique : 12 % (T° max : 1500 K) \nAutodécharge : <5 %/an \n<#FF0000>Non rechargeable</color>
        #LOC_RB_descDet_Nuke = Cette batterie exotique stocke l'énergie dans des isotopes nucléaires pouvant être stimulés par un Rayonnement-Induit Pulsé (R.I.P.), pour se désintégrer à la demande. Contrairement aux RTG classiques, sa sortie peut être modulée, offrant une puissance réactive sans la complexité d'un véritable réacteur. <#FF0000>Probabilité faible mais non nulle de emballement spontanée.</color>

        #LOC_RB_title_TBat_toasted = Thermique (brûlée)
        #LOC_RB_title_PbAc_toasted = Plomb-acide (brûlée)
        #LOC_RB_title_NiCd_toasted = Nickel-Cadmium (brûlée)
        #LOC_RB_title_NiZn_toasted = Nickel-Zinc (brûlée)
        #LOC_RB_title_AgOx_toasted = Oxyde d'argent (brûlée)
        #LOC_RB_title_AgZn_toasted = Argent-Zinc (brûlée)
        #LOC_RB_title_NiH2_toasted = Nickel-Hydrogène (brûlée)
        #LOC_RB_title_Zebra_toasted = KERBA (brûlée)
        #LOC_RB_title_Li_ion_toasted = Lithium-Ion (brûlée)
        #LOC_RB_title_Li_poly_toasted = Lithium-Polymère (brûlée)
        #LOC_RB_title_Graphene_toasted = Graphène (brûlée)
        #LOC_RB_title_SSB_toasted = Semi-conducteurs solides (brûlée)
        #LOC_RB_title_Nuke_toasted = Hafnium (brûlée)
        #LOC_RB_title_Nuke_classified = H####m
        #LOC_RB_short_Nuke_classified = Hf-#####

        #LOC_RB_short_vint_TBat = Thermique (vintage)
        #LOC_RB_short_vint_PbAc = Pb-Ac (vintage)
        #LOC_RB_short_vint_NiCd = NiCd (vintage)
        #LOC_RB_short_vint_NiZn = NiZn (vintage)
        #LOC_RB_short_vint_AgOx = Ag-Ox (vintage)
