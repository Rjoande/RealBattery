        #LOC_RB_Decal_title = Décalcomanies d'identification des batteries
        #LOC_RB_Decal_small_title = Décalcomanies commerciales de batteries
        #LOC_RB_Decal_desc = Marquages industriels normalisés utilisés dans les installations d'ingénierie pour identifier les différentes chimies de batteries. Chaque décalcomanie porte le code couleur et le symbole d'un type de cellule spécifique, des robustes unités au plomb-acide aux conceptions avancées au lithium ou au graphène. À appliquer pour assurer une maintenance correcte, la sécurité, et ce look aérospatial inimitable.
        #LOC_RB_Decal_switcherDescription = Décalcomanie de batterie
        #LOC_RB_Decal_switcherDescriptionPlural = Décalcomanies de batterie

        #LOC_RB_SOCGauge_title = Indicateur de tension RB-SOC
        #LOC_RB_SOCGauge_desc = Indicateur compact affichant l'état de charge actuel des batteries embarquées. Indispensable pour surveiller la consommation d'énergie en temps réel. Bien que non essentiel au vol, il améliore grandement la conscience de la situation et évite les mauvaises surprises dans l'obscurité.

        #LOC_RB_PCM_title = Module de circuit de protection RB-PCM
        #LOC_RB_PCM_desc = Circuit de coupure automatique qui déconnecte la batterie en cas de conditions critiques telles que surchauffe ou court-circuit. Empêche votre vaisseau de se transformer en feu d'artifice coûteux.

        #LOC_RB_BMS_title = Système de gestion de batterie RB-BMS
        #LOC_RB_BMS_desc = Contrôleur intelligent surveillant les cycles de charge et de décharge des batteries, estimant le temps restant avant décharge complète ou recharge. Pour les moments où « au jugé » ne suffit plus.

        #LOC_RB_advBMS_title = Système de gestion de batterie avancé RB-AMS
        #LOC_RB_advBMS_desc = Unité de surveillance de nouvelle génération capable d'estimer l'état de santé et la durée de vie restante des batteries. Inclut un diagnostic prédictif et une petite dose de suffisance.


