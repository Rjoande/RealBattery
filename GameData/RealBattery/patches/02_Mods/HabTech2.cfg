@PART[ht2_ITS_adapter,ht2_ITS_S0]:NEEDS[HabTech2]
{
    RBbaseVolume = #$/RESOURCE[ElectricCharge]/maxAmount$
    @RBbaseVolume *= 0.3

    @RESOURCE[ElectricCharge]
    {
        @maxAmount = #$../RBbaseVolume$
        @maxAmount *= 0.015
        @amount = #$../RBbaseVolume$
        @amount *= 0.015
    }
    RESOURCE
    {
        name = StoredCharge
        maxAmount = #$../RBbaseVolume$
        @maxAmount *= 0.02
        amount = #$../RBbaseVolume$
        @amount *= 0.02
    }

    MODULE
    {
        name = RealBattery
        BatteryTypeDisplayName = #LOC_RB_short_NiH2
        HighEClevel = 0.95
        LowEClevel = 0.90
        Crate = 0.3
    }

    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = batterySwitch
        switcherDescription = #LOC_RB_batterySwitcherDescription
        switcherDescriptionPlural = #LOC_RB_batterySwitcherDescriptionPlural
        baseVolume = #$../RBbaseVolume$

        SUBTYPE
        {
            name = NiH2
            title = #LOC_RB_title_NiH2
            descriptionSummary = #LOC_RB_descSum_NiH2
            descriptionDetail = #LOC_RB_descDet_NiH2
            tankType = NiH2
            defaultSubtypePriority = 7
            MODULE
            {
                IDENTIFIER
                {
                    name = RealBattery
                }
                DATA
                {
                    BatteryTypeDisplayName = #LOC_RB_short_NiH2

                    FixedOutput = false
                    KeepWarm = false
                    SelfRunaway = false

                    HighEClevel = 0.95
                    Crate = 0.3

                    SelfDischargeRate = 0.15
                    CycleDurability = 20000
                    EvaRefurbishEnabled = true
                    SparePartsPerKWh = 19

                    ThermalLoss = 0.15
                    TempOverheat = 360
                    TempRunaway = 460
                    RunawayHeatFactor = 0.7

                    ChargeEfficiencyCurve
                    {
                        key = 0.0 0.80
                        key = 0.2 0.85
                        key = 0.8 0.85
                        key = 1.0 0.80
                    }
                }
            }
        }
        
        SUBTYPE
        {
            name = Li_ion
            title = #LOC_RB_title_Li_ion
            descriptionSummary = #LOC_RB_descSum_Li_ion
            descriptionDetail = #LOC_RB_descDet_Li_ion
            tankType = Li_ion
            upgradeRequired = RB_UpgradeLiIon
            defaultSubtypePriority = 9
            MODULE
            {
                IDENTIFIER
                {
                    name = RealBattery
                }
                DATA
                {
                    BatteryTypeDisplayName = #LOC_RB_short_Li_ion

                    FixedOutput = false
                    KeepWarm = false
                    SelfRunaway = false

                    HighEClevel = 0.95
                    Crate = 1

                    SelfDischargeRate = 0.01
                    CycleDurability = 1000
                    EvaRefurbishEnabled = true
                    SparePartsPerKWh = 13

                    ThermalLoss = 0.15
                    TempOverheat = 435
                    TempRunaway = 535
                    RunawayHeatFactor = 2

                    ChargeEfficiencyCurve
                    {
                        key = 0.0 0.80
                        key = 0.3 0.85
                        key = 0.6 0.90
                        key = 0.85 0.85
                        key = 1.0 0.80
                    }
                }
            }
        }
    }
}

