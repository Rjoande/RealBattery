@PART[ht2_questPod,ht2_ATA]:NEEDS[HabTech2]
{
    RESOURCE
    {
        name = ElectricCharge
        amount = 0
        maxAmount = 0
    }
    RESOURCE
    {
        name = StoredCharge
        amount = 0
        maxAmount = 0
    }

    MODULE
    {
        name = RealBattery
        BatteryTypeDisplayName = #LOC_RB_short_NiH2
        HighEClevel = 0.95
        LowEClevel = 0.90
        Crate = 0.3
    }

    @MODULE[ModuleB9PartSwitch]:HAS[@SUBTYPE:HAS[#tankType[Battery]]]
    {
        @SUBTYPE:HAS[!tankType[Battery]]
        {
            MODULE
			{
				IDENTIFIER
				{
					name = RealBattery
				}
				DATA
                {
				    moduleActive = false
                }
			}
        }

        @SUBTYPE:HAS[#tankType[Battery]]
        {
            %title = #LOC_RB_title_NiH2
            %descriptionSummary = #LOC_RB_descSum_NiH2
            %descriptionDetail = #LOC_RB_descDet_NiH2
            @tankType = NiH2
            MODULE
            {
                IDENTIFIER
                {
                    name = RealBattery
                }
                DATA
                {
                    BatteryTypeDisplayName = #LOC_RB_short_NiH2
                    moduleActive = true

                    FixedOutput = false
