@PART[DIRECT_Orion]:NEEDS[reDIRECT]
{
    RBbaseVolume = #$/RESOURCE[ElectricCharge]/maxAmount$
    @RBbaseVolume *= 0.3

    @RESOURCE[ElectricCharge]
    {
        @maxAmount = #$../RBbaseVolume$
        @maxAmount *= 0.8
        @amount = #$../RBbaseVolume$
        @amount *= 0.8
    }
    RESOURCE
    {
        name = StoredCharge
        maxAmount = #$../RBbaseVolume$
        @maxAmount *= 0.2
        amount = #$../RBbaseVolume$
        @amount *= 0.2
    }

    MODULE
    {
        name = RealBattery
        BatteryTypeDisplayName = #LOC_RB_short_Li_ion

        FixedOutput = false
        KeepWarm = false
        SelfRunaway = false

        HighEClevel = 0.95
        Crate = 1

        SelfDischargeRate = 0.01
        CycleDurability = 1000
        EvaRefurbishEnabled = true
        SparePartsPerKWh = 13

        ThermalLoss = 0.15
        TempOverheat = 435
        TempRunaway = 535
        RunawayHeatFactor = 2

        ChargeEfficiencyCurve
        {
            key = 0.0 0.80
            key = 0.3 0.85
            key = 0.6 0.90
            key = 0.85 0.85
            key = 1.0 0.80
        }
    }
}

