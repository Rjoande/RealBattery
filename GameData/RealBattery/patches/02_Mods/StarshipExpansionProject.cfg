@PART[SEP_23_SHIP_TANKER,SEP_24_HOPPY,SEP_24_SHIP_PROTO_BODY,SEP_23_BOOSTER_INTEGRATED,SEP_23_SHIP_CARGO,SEP_23_SHIP_CARGO_EXP,SEP_23_SHIP_CREW,SEP_23_SHIP_CREW_EXP,SEP_23_SHIP_DEPOT,SEP_23_SHIP_NOSE_EXP]:NEEDS[StarshipExpansionProject]
{
    RBbaseVolume = #$/RESOURCE[ElectricCharge]/maxAmount$
    @RBbaseVolume *= 0.3

    @RESOURCE[ElectricCharge]
    {
        @maxAmount = #$../RBbaseVolume$
        @maxAmount *= 0.8
        @amount = #$../RBbaseVolume$
        @amount *= 0.8
    }
    RESOURCE
    {
        name = StoredCharge
        maxAmount = #$../RBbaseVolume$
        @maxAmount *= 0.2
        amount = #$../RBbaseVolume$
        @amount *= 0.2
    }

    MODULE
    {
        name = RealBattery
        BatteryTypeDisplayName = #LOC_RB_short_Li_ion
        HighEClevel = 0.95
        LowEClevel = 0.90
        Crate = 1
    }

    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = batterySwitch
        switcherDescription = #LOC_RB_batterySwitcherDescription
        switcherDescriptionPlural = #LOC_RB_batterySwitcherDescriptionPlural
        baseVolume = #$../RBbaseVolume$

        SUBTYPE
        {
            name = Li_ion
            title = #LOC_RB_title_Li_ion
            descriptionSummary = #LOC_RB_descSum_Li_ion
            descriptionDetail = #LOC_RB_descDet_Li_ion
            tankType = Li_ion
            //upgradeRequired = RB_UpgradeLiIon
            defaultSubtypePriority = 9
            MODULE
            {
                IDENTIFIER
                {
                    name = RealBattery
                }
                DATA
                {
                    BatteryTypeDisplayName = #LOC_RB_short_Li_ion

                    FixedOutput = false
                    KeepWarm = false
                    SelfRunaway = false

                    HighEClevel = 0.95
                    Crate = 1

                    SelfDischargeRate = 0.01
                    CycleDurability = 1000
                    EvaRefurbishEnabled = true
                    SparePartsPerKWh = 13

                    ThermalLoss = 0.15
                    TempOverheat = 435
                    TempRunaway = 535
                    RunawayHeatFactor = 2

                    ChargeEfficiencyCurve
                    {
                        key = 0.0 0.80
                        key = 0.3 0.85
                        key = 0.6 0.90
                        key = 0.85 0.85
                        key = 1.0 0.80
                    }
                }
            }
        }

        SUBTYPE
        {
            name = SSB
            title = #LOC_RB_title_SSB
            descriptionSummary = #LOC_RB_descSum_SSB
            descriptionDetail = #LOC_RB_descDet_SSB
            tankType = SSB
            upgradeRequired = RB_UpgradeSSB
            defaultSubtypePriority = 12
            MODULE
            {
                IDENTIFIER
                {
                    name = RealBattery
                }
                DATA
                {
                    BatteryTypeDisplayName = #LOC_RB_short_SSB

                    FixedOutput = false
                    KeepWarm = false
                    SelfRunaway = false

                    HighEClevel = 0.95
                    Crate = 2

                    SelfDischargeRate = 0.003
                    CycleDurability = 10000
                    EvaRefurbishEnabled = true
                    SparePartsPerKWh = 2

                    ThermalLoss = 0.05
                    TempOverheat = 470
                    TempRunaway = 570
                    RunawayHeatFactor = 90

                    ChargeEfficiencyCurve
                    {
                        key = 0.0 0.90
                        key = 0.2 0.95
                        key = 0.8 0.95
                        key = 1.0 0.90
                    }
                }
            }
        }
    }
}