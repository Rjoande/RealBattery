@PART[Benjee10_MMSEV,Benjee10_MMSEV_chassis,Benjee10_MMSEV_monopropSled]:NEEDS[Benjee10_MMSEV]
{
    RBbaseVolume = #$/RESOURCE[ElectricCharge]/maxAmount$
    @RBbaseVolume *= 0.3

    @RESOURCE[ElectricCharge]
    {
        @maxAmount = #$../RBbaseVolume$
        @maxAmount *= 4
        @amount = #$../RBbaseVolume$
        @amount *= 4
    }
    RESOURCE
    {
        name = StoredCharge
        maxAmount = #$../RBbaseVolume$
        @maxAmount *= 0.2
        amount = #$../RBbaseVolume$
        @amount *= 0.2
    }

    MODULE
    {
        name = RealBattery
        BatteryTypeDisplayName = #LOC_RB_short_Li_poly
        Crate = 3
        HighEClevel = 0.95
        LowEClevel = 0.90
    }

    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = batterySwitch
        switcherDescription = #LOC_RB_batterySwitcherDescription
        switcherDescriptionPlural = #LOC_RB_batterySwitcherDescriptionPlural
        baseVolume = #$../RBbaseVolume$

        SUBTYPE
        {
            name = Li_poly
            title = #LOC_RB_title_Li_poly
            descriptionSummary = #LOC_RB_descSum_Li_poly
            descriptionDetail = #LOC_RB_descDet_Li_poly
            tankType = Li_poly
            defaultSubtypePriority = 10
            MODULE
            {
                IDENTIFIER
                {
                    name = RealBattery
                }
                DATA
                {
                    BatteryTypeDisplayName = #LOC_RB_short_Li_poly

                    FixedOutput = false
                    KeepWarm = false
                    SelfRunaway = false

                    HighEClevel = 0.95
                    Crate = 3

                    SelfDischargeRate = 0.015
                    CycleDurability = 600
                    EvaRefurbishEnabled = true
                    SparePartsPerKWh = 12

                    ThermalLoss = 0.25
                    TempOverheat = 420
                    TempRunaway = 470
                    RunawayHeatFactor = 2.2

                    ChargeEfficiencyCurve
                    {
                        key = 0.0 0.90
                        key = 0.2 0.95
                        key = 0.8 0.95
                        key = 1.0 0.90
                    }
                }
            }
        }

        SUBTYPE
        {
            name = Graphene
            title = #LOC_RB_title_Graphene
            descriptionSummary = #LOC_RB_descSum_Graphene
            descriptionDetail = #LOC_RB_descDet_Graphene
            tankType = Graphene
            upgradeRequired = RB_UpgradeGraphene
            defaultSubtypePriority = 11
            MODULE
            {
                IDENTIFIER
                {
                    name = RealBattery
                }
                DATA
                {
                    BatteryTypeDisplayName = #LOC_RB_title_Graphene

                    FixedOutput = false
                    KeepWarm = false
                    SelfRunaway = false

                    HighEClevel = 0.95
                    Crate = 5

                    SelfDischargeRate = 0.002
                    CycleDurability = 2500
                    EvaRefurbishEnabled = true
                    SparePartsPerKWh = 4

                    ThermalLoss = 0.03
                    TempOverheat = 450
                    TempRunaway = 550
                    RunawayHeatFactor = 130

                    ChargeEfficiencyCurve
                    {
                        key = 0.0   0.90
                        key = 0.25  0.96
                        key = 0.5   0.97
                        key = 0.75  0.96
                        key = 1.0   0.92
                    }
                }
            }
        }
    }
}

