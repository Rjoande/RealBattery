@PART[benjee10_shuttle_forwardFuselage]:NEEDS[Benjee10_shuttleOrbiter]
{
    RBbaseVolume = #$/RESOURCE[ElectricCharge]/maxAmount$
    @RBbaseVolume *= 0.3

    @RESOURCE[ElectricCharge]
    {
        @maxAmount = #$../RBbaseVolume$
        @maxAmount *= 0.015
        @amount = #$../RBbaseVolume$
        @amount *= 0.015
    }
    RESOURCE
    {
        name = StoredCharge
        maxAmount = #$../RBbaseVolume$
        @maxAmount *= 0.02
        amount = #$../RBbaseVolume$
        @amount *= 0.02
    }

    MODULE
    {
        name = RealBattery
        BatteryTypeDisplayName = #LOC_RB_short_NiH2

        FixedOutput = false
        KeepWarm = false
        SelfRunaway = false

        HighEClevel = 0.95
        Crate = 0.3

        SelfDischargeRate = 0.15
        CycleDurability = 20000
        EvaRefurbishEnabled = true
        SparePartsPerKWh = 19

        ThermalLoss = 0.15
        TempOverheat = 360
        TempRunaway = 460
        RunawayHeatFactor = 0.7

        ChargeEfficiencyCurve
        {
            key = 0.0 0.80
            key = 0.2 0.85
            key = 0.8 0.85
            key = 1.0 0.80
        }
    }
}

