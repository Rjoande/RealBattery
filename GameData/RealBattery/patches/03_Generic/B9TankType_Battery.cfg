@PART:HAS[@MODULE[ModuleB9PartSwitch]:HAS[@SUBTYPE:HAS[#tankType[Battery]]],!MODULE[RealBattery]]
{
    %RESOURCE[ElectricCharge]
    {
        %name = ElectricCharge
        %amount = 0
        %maxAmount = 0
    }
    RESOURCE
    {
        name = StoredCharge
        amount = 0
        maxAmount = 0
    }

    MODULE
    {
        name = RealBattery
        BatteryTypeDisplayName = #LOC_RB_short_NiZn
        Crate = 0.7
        HighEClevel = 0.95
        LowEClevel = 0.90
    }

    @MODULE[ModuleB9PartSwitch]:HAS[@SUBTYPE:HAS[#tankType[Battery]]]
    {
        @SUBTYPE:HAS[!tankType[Battery]]
        {
            MODULE
			{
				IDENTIFIER
				{
					name = RealBattery
				}
				DATA
                {
				    moduleActive = false
                }
			}
        }

        @SUBTYPE:HAS[#tankType[Battery]]
        {
            %descriptionSummary = #LOC_RB_descSum_NiZn
            %descriptionDetail = #LOC_RB_descDet_NiZn
            @tankType = NiZn
            MODULE
            {
                IDENTIFIER
                {
                    name = RealBattery
                }
                DATA
                {
                    BatteryTypeDisplayName = #LOC_RB_short_NiZn
                    moduleActive = true

                    FixedOutput = false
                    KeepWarm = false
                    SelfRunaway = false

                    HighEClevel = 0.95
                    Crate = 0.7
                    EvaRefurbishEnabled = true
                    SparePartsPerKWh = 8

                    SelfDischargeRate = 0.04
                    CycleDurability = 800

                    ThermalLoss = 0.15
                    TempOverheat = 340
                    TempRunaway = 440
                    RunawayHeatFactor = 1.2

                    ChargeEfficiencyCurve
                    {
                        key = 0.0  1.0
                        key = 0.6  0.98
                        key = 0.85 0.90
                        key = 0.95 0.70
                        key = 1.0  0.5
                    }
                }
            }
        }
    }
}