@PART[probeStackSmall,probeStackLarge]
{
    RBbaseVolume = #$/RESOURCE[ElectricCharge]/maxAmount$
    @RBbaseVolume *= 0.3

    @RESOURCE[ElectricCharge]
    {
        @maxAmount = #$../RBbaseVolume$
        @maxAmount *= 0.6
        @amount = #$../RBbaseVolume$
        @amount *= 0.6
    }
    RESOURCE
    {
        name = StoredCharge
        maxAmount = #$../RBbaseVolume$
        @maxAmount *= 0.1
        amount = #$../RBbaseVolume$
        @amount *= 0.1
    }

    MODULE
    {
        name = RealBattery
        BatteryTypeDisplayName = #LOC_RB_short_TBat
        Crate = 6
        HighEClevel = 0.95
        LowEClevel = 0.90
        ChargeEfficiencyCurve
        {
            key = 0.0 0.0
            key = 1.0 0.0
        }
    }

    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = batterySwitch
        switcherDescription = #LOC_RB_batterySwitcherDescription
        switcherDescriptionPlural = #LOC_RB_batterySwitcherDescriptionPlural
        baseVolume = #$../RBbaseVolume$

        SUBTYPE
        {
            name = TBat
            title = #LOC_RB_title_TBat
            descriptionSummary = #LOC_RB_descSum_TBat
            descriptionDetail = #LOC_RB_descDet_TBat
            tankType = TBat
            defaultSubtypePriority = 2
            MODULE
            {
                IDENTIFIER
                {
                    name = RealBattery
                }
                DATA
                {
                    BatteryTypeDisplayName = #LOC_RB_short_TBat

                    BatteryDisabled = true
                    FixedOutput = true
                    KeepWarm = false
                    SelfRunaway = false
                    
                    HighEClevel = 2
                    Crate = 6

                    SelfDischargeRate = 0
                    CycleDurability = 1
                    EvaRefurbishEnabled = false
                    SparePartsPerKWh = 4

                    ThermalLoss = 0.6
                    TempOverheat = 1300
                    TempRunaway = 9999
                    RunawayHeatFactor = 0

                    ChargeEfficiencyCurve
                    {
                        key = 0.0 0.0
                        key = 1.0 0.0
                    }
                }
            }
        }

        SUBTYPE
        {
            name = AgOx
            title = #LOC_RB_title_AgOx
            descriptionSummary = #LOC_RB_descSum_AgOx
            descriptionDetail = #LOC_RB_descDet_AgOx
            tankType = AgOx
            upgradeRequired = RB_UpgradeAgZn
            defaultSubtypePriority = 6
            MODULE
            {
                IDENTIFIER
                {
                    name = RealBattery
                }
                DATA
                {
                    BatteryTypeDisplayName = #LOC_RB_short_AgOx

                    FixedOutput = false
                    KeepWarm = false
                    SelfRunaway = false

                    HighEClevel = 2
                    Crate = 1

                    SelfDischargeRate = 0.025
                    CycleDurability = 1
                    EvaRefurbishEnabled = true
                    SparePartsPerKWh = 5

                    ThermalLoss = 0.3
                    TempOverheat = 370
                    TempRunaway = 470
                    RunawayHeatFactor = 1.5

                    ChargeEfficiencyCurve
                    {
                        key = 0.0 0.0
                        key = 1.0 0.0
                    }
                }
            }
        }

        SUBTYPE
        {
            name = Li_ion
            title = #LOC_RB_title_Li_ion
            descriptionSummary = #LOC_RB_descSum_Li_ion
            descriptionDetail = #LOC_RB_descDet_Li_ion
            tankType = Li_ion
            upgradeRequired = RB_UpgradeLiIon
            defaultSubtypePriority = 9
            MODULE
            {
                IDENTIFIER
                {
                    name = RealBattery
                }
                DATA
                {
                    BatteryTypeDisplayName = #LOC_RB_short_Li_ion

                    FixedOutput = false
                    KeepWarm = false
                    SelfRunaway = false

                    HighEClevel = 0.95
                    Crate = 1

                    SelfDischargeRate = 0.01
                    CycleDurability = 1000
                    EvaRefurbishEnabled = true
                    SparePartsPerKWh = 13

                    ThermalLoss = 0.15
                    TempOverheat = 435
                    TempRunaway = 535
                    RunawayHeatFactor = 2

                    ChargeEfficiencyCurve
                    {
                        key = 0.0 0.80
                        key = 0.3 0.85
                        key = 0.6 0.90
                        key = 0.85 0.85
                        key = 1.0 0.80
                    }
                }
            }
        }

        SUBTYPE
        {
            name = Graphene
            title = #LOC_RB_title_Graphene
            descriptionSummary = #LOC_RB_descSum_Graphene
            descriptionDetail = #LOC_RB_descDet_Graphene
            tankType = Graphene
            upgradeRequired = RB_UpgradeGraphene
            defaultSubtypePriority = 11
            MODULE
            {
                IDENTIFIER
                {
                    name = RealBattery
                }
                DATA
                {
                    BatteryTypeDisplayName = #LOC_RB_title_Graphene

                    FixedOutput = false
                    KeepWarm = false
                    SelfRunaway = false

                    HighEClevel = 0.95
                    Crate = 5

                    SelfDischargeRate = 0.002
                    CycleDurability = 2500
                    EvaRefurbishEnabled = true
                    SparePartsPerKWh = 4

                    ThermalLoss = 0.03
                    TempOverheat = 450
                    TempRunaway = 550
                    RunawayHeatFactor = 130

                    ChargeEfficiencyCurve
                    {
                        key = 0.0   0.90
                        key = 0.25  0.96
                        key = 0.5   0.97
                        key = 0.75  0.96
                        key = 1.0   0.92
                    }
                }
            }
        }
        SUBTYPE
        {
            name = NukeCell
            title = #LOC_RB_short_Nuke
            descriptionSummary = #LOC_RB_descSum_Nuke
            descriptionDetail = #LOC_RB_descDet_Nuke
            tankType = NukeCell
            upgradeRequired = RB_UpgradeNuke
            defaultSubtypePriority = 1
            MODULE
            {
                IDENTIFIER
                {
                    name = RealBattery
                }
                DATA
                {
                    BatteryTypeDisplayName = #LOC_RB_short_Nuke

                    FixedOutput = false
                    KeepWarm = false
                    SelfRunaway = true

                    HighEClevel = 2
                    Crate = 0.001

                    SelfDischargeRate = 0.0001            
                    CycleDurability = 1
                    EvaRefurbishEnabled = false
                    SparePartsPerKWh = 2

                    ThermalLoss = 0.12
                    TempOverheat = 1500
                    TempRunaway = 2500
                    RunawayHeatFactor = 750

                    ChargeEfficiencyCurve
                    {
                        key = 0.0 0.0
                        key = 1.0 0.0
                    }
                }
            }
        }
    }
}