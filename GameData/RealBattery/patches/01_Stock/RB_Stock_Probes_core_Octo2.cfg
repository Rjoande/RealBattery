@PART[probeCoreOcto2_v2]
{
    RBbaseVolume = #$/RESOURCE[ElectricCharge]/maxAmount$
    @RBbaseVolume *= 0.3

    @RESOURCE[ElectricCharge]
    {
        @maxAmount = #$../RBbaseVolume$
        @maxAmount *= 0.25
        @amount = #$../RBbaseVolume$
        @amount *= 0.25
    }
    RESOURCE
    {
        name = StoredCharge
        maxAmount = #$../RBbaseVolume$
        @maxAmount *= 0.05
        amount = #$../RBbaseVolume$
        @amount *= 0.05
    }

    MODULE
    {
        name = RealBattery
        BatteryTypeDisplayName = #LOC_RB_short_NiCd
        Crate = 0.5
        HighEClevel = 0.95
        LowEClevel = 0.90
    }

    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = batterySwitch
        switcherDescription = #LOC_RB_batterySwitcherDescription
        switcherDescriptionPlural = #LOC_RB_batterySwitcherDescriptionPlural
        baseVolume = #$../RBbaseVolume$

        SUBTYPE
        {
            name = NiCd
            title = #LOC_RB_title_NiCd
            descriptionSummary = #LOC_RB_descSum_NiCd
            descriptionDetail = #LOC_RB_descDet_NiCd
            tankType = NiCd
            defaultSubtypePriority = 4
            MODULE
            {
                IDENTIFIER
                {
                    name = RealBattery
                }
                DATA
                {
                    BatteryTypeDisplayName = #LOC_RB_short_NiCd

                    FixedOutput = false
                    KeepWarm = false
                    SelfRunaway = false

                    HighEClevel = 0.95
                    Crate = 0.5

                    SelfDischargeRate = 0.03
                    CycleDurability = 500
                    EvaRefurbishEnabled = true
                    SparePartsPerKWh = 14

                    ThermalLoss = 0.2
                    TempOverheat = 340
                    TempRunaway = 440
                    RunawayHeatFactor = 1

                    ChargeEfficiencyCurve
                    {
                        key = 0.0 0.70
                        key = 0.5 0.75
                        key = 0.9 0.80
                        key = 1.0 0.65
                    }
                }
            }
        }

        SUBTYPE
        {
            name = AgZn
            title = #LOC_RB_title_AgZn
            descriptionSummary = #LOC_RB_descSum_AgZn
            descriptionDetail = #LOC_RB_descDet_AgZn
            tankType = AgZn
            upgradeRequired = RB_UpgradeAgZn
            defaultSubtypePriority = 6
            MODULE
            {
                IDENTIFIER
                {
                    name = RealBattery
                }
                DATA
                {
                    BatteryTypeDisplayName = #LOC_RB_short_AgZn

                    FixedOutput = false
                    KeepWarm = false
                    SelfRunaway = false

                    HighEClevel = 0.95
                    Crate = 1.5

                    SelfDischargeRate = 0.025
                    CycleDurability = 50
                    EvaRefurbishEnabled = true
                    SparePartsPerKWh = 5

                    ThermalLoss = 0.3
                    TempOverheat = 370
                    TempRunaway = 470
                    RunawayHeatFactor = 1.6

                    ChargeEfficiencyCurve
                    {
                        key = 0.0 0.60
                        key = 0.3 0.75
                        key = 0.6 0.85
                        key = 0.85 0.70
                        key = 1.0 0.50
                    }
                }
            }
        }

        SUBTYPE
        {
            name = Li_poly
            title = #LOC_RB_title_Li_poly
            descriptionSummary = #LOC_RB_descSum_Li_poly
            descriptionDetail = #LOC_RB_descDet_Li_poly
            tankType = Li_poly
            upgradeRequired = RB_UpgradeLiPoly
            defaultSubtypePriority = 10
            MODULE
            {
                IDENTIFIER
                {
                    name = RealBattery
                }
                DATA
                {
                    BatteryTypeDisplayName = #LOC_RB_short_Li_poly

                    FixedOutput = false
                    KeepWarm = false
                    SelfRunaway = false

                    HighEClevel = 0.95
                    Crate = 3

                    SelfDischargeRate = 0.015
                    CycleDurability = 600
                    EvaRefurbishEnabled = true
                    SparePartsPerKWh = 12

                    ThermalLoss = 0.25
                    TempOverheat = 420
                    TempRunaway = 470
                    RunawayHeatFactor = 2.2

                    ChargeEfficiencyCurve
                    {
                        key = 0.0 0.90
                        key = 0.2 0.95
                        key = 0.8 0.95
                        key = 1.0 0.90
                    }
                }
            }
        }

        SUBTYPE
        {
            name = Graphene
            title = #LOC_RB_title_Graphene
            descriptionSummary = #LOC_RB_descSum_Graphene
            descriptionDetail = #LOC_RB_descDet_Graphene
            tankType = Graphene
            upgradeRequired = RB_UpgradeGraphene
            defaultSubtypePriority = 11
            MODULE
            {
                IDENTIFIER
                {
                    name = RealBattery
                }
                DATA
                {
                    BatteryTypeDisplayName = #LOC_RB_title_Graphene

                    FixedOutput = false
                    KeepWarm = false
                    SelfRunaway = false

                    HighEClevel = 0.95
                    Crate = 5

                    SelfDischargeRate = 0.002
                    CycleDurability = 2500
                    EvaRefurbishEnabled = true
                    SparePartsPerKWh = 4

                    ThermalLoss = 0.03
                    TempOverheat = 450
                    TempRunaway = 550
                    RunawayHeatFactor = 130

                    ChargeEfficiencyCurve
                    {
                        key = 0.0   0.90
                        key = 0.25  0.96
                        key = 0.5   0.97
                        key = 0.75  0.96
                        key = 1.0   0.92
                    }
                }
            }
        }
    }
}