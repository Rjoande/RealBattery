@PART[mk1pod_v2,Mk2Pod,landerCabinSmall]
{
    RBbaseVolume = #$/RESOURCE[ElectricCharge]/maxAmount$
    @RBbaseVolume *= 0.3

    @RESOURCE[ElectricCharge]
    {
        @maxAmount = #$../RBbaseVolume$
        @maxAmount *= 1.5
        @amount = #$../RBbaseVolume$
        @amount *= 1.5
    }
    RESOURCE
    {
        name = StoredCharge
        maxAmount = #$../RBbaseVolume$
        @maxAmount *= 0.15
        amount = #$../RBbaseVolume$
        @amount *= 0.15
    }

    MODULE
    {
        name = RealBattery
        BatteryTypeDisplayName = #LOC_RB_short_AgOx
        Crate = 0.5
        HighEClevel = 0.95
        LowEClevel = 0.90
    }

    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = batterySwitch
        switcherDescription = #LOC_RB_batterySwitcherDescription
        switcherDescriptionPlural = #LOC_RB_batterySwitcherDescriptionPlural
        baseVolume = #$../RBbaseVolume$

        SUBTYPE
        {
            name = AgOx
            title = #LOC_RB_title_AgOx
            descriptionSummary = #LOC_RB_descSum_AgOx
            descriptionDetail = #LOC_RB_descDet_AgOx
            tankType = AgOx
            //upgradeRequired = RB_UpgradeAgZn
            defaultSubtypePriority = 6
            MODULE
            {
                IDENTIFIER
                {
                    name = RealBattery
                }
                DATA
                {
                    BatteryTypeDisplayName = #LOC_RB_short_AgOx

                    FixedOutput = false
                    KeepWarm = false
                    SelfRunaway = false

                    HighEClevel = 2
                    Crate = 1

                    SelfDischargeRate = 0.025
                    CycleDurability = 1
                    EvaRefurbishEnabled = true
                    SparePartsPerKWh = 5

                    ThermalLoss = 0.3
                    TempOverheat = 370
                    TempRunaway = 470
                    RunawayHeatFactor = 1.5

                    ChargeEfficiencyCurve
                    {
                        key = 0.0 0.0
                        key = 1.0 0.0
                    }
                }
            }
        }

        SUBTYPE
        {
            name = NiCd
            title = #LOC_RB_title_NiCd
            descriptionSummary = #LOC_RB_descSum_NiCd
            descriptionDetail = #LOC_RB_descDet_NiCd
            tankType = NiCd
            upgradeRequired = RB_UpgradeNiCd
            defaultSubtypePriority = 4
            MODULE
            {
                IDENTIFIER
                {
                    name = RealBattery
                }
                DATA
                {
                    BatteryTypeDisplayName = #LOC_RB_short_NiCd

                    FixedOutput = false
                    KeepWarm = false
                    SelfRunaway = false

                    HighEClevel = 0.95
                    Crate = 0.5

                    SelfDischargeRate = 0.03
                    CycleDurability = 500
                    EvaRefurbishEnabled = true
                    SparePartsPerKWh = 14

                    ThermalLoss = 0.2
                    TempOverheat = 340
                    TempRunaway = 440
                    RunawayHeatFactor = 1

                    ChargeEfficiencyCurve
                    {
                        key = 0.0 0.70
                        key = 0.5 0.75
                        key = 0.9 0.80
                        key = 1.0 0.65
                    }
                }
            }
        }
    }
}