@PART[probeCoreSphere_v2]
{
    RBbaseVolume = #$/RESOURCE[ElectricCharge]/maxAmount$
    @RBbaseVolume *= 0.3

    @RESOURCE[ElectricCharge]
    {
        @maxAmount = #$../RBbaseVolume$
        @maxAmount *= 1.5
        @amount = #$../RBbaseVolume$
        @amount *= 1.5
    }
    RESOURCE
    {
        name = StoredCharge
        maxAmount = #$../RBbaseVolume$
        @maxAmount *= 0.15
        amount = #$../RBbaseVolume$
        @amount *= 0.15
    }

    MODULE
    {
        name = RealBattery
        BatteryTypeDisplayName = #LOC_RB_short_AgOx

        FixedOutput = false
        KeepWarm = false
        SelfRunaway = false

        HighEClevel = 2
        Crate = 1

        SelfDischargeRate = 0.025
        CycleDurability = 1
        EvaRefurbishEnabled = true
        SparePartsPerKWh = 5

        ThermalLoss = 0.3
        TempOverheat = 370
        TempRunaway = 470
        RunawayHeatFactor = 1.5

        ChargeEfficiencyCurve
        {
            key = 0.0 0.0
            key = 1.0 0.0
        }
    }
}