@PART[MEMLander,kv1Pod,kv2Pod,kv3Pod]
{
    RBbaseVolume = #$/RESOURCE[ElectricCharge]/maxAmount$
    @RBbaseVolume *= 0.3

   @RESOURCE[ElectricCharge]
    {
        @maxAmount = #$../RBbaseVolume$
        @maxAmount *= 1.5
        @amount = #$../RBbaseVolume$
        @amount *= 1.5
    }
    RESOURCE
    {
        name = StoredCharge
        maxAmount = #$../RBbaseVolume$
        @maxAmount *= 0.15
        amount = #$../RBbaseVolume$
        @amount *= 0.15
    }

    MODULE
    {
        name = RealBattery
        BatteryTypeDisplayName = #LOC_RB_short_AgZn

        FixedOutput = false
        KeepWarm = false
        SelfRunaway = false

        HighEClevel = 0.95
        Crate = 1.5

        SelfDischargeRate = 0.025
        CycleDurability = 50
        EvaRefurbishEnabled = true
        SparePartsPerKWh = 5

        ThermalLoss = 0.3
        TempOverheat = 370
        TempRunaway = 470
        RunawayHeatFactor = 1.6

        ChargeEfficiencyCurve
        {
            key = 0.0 0.60
            key = 0.3 0.75
            key = 0.6 0.85
            key = 0.85 0.70
            key = 1.0 0.50
        }
    }
}